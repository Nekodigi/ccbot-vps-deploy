<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>シンプルな機能を持つPWAアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Subtle geometric background elements */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: #2c3e50;
            top: -150px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: #3498db;
            bottom: -100px;
            left: -50px;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: #34495e;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
            max-width: 900px;
        }

        /* Top accent line */
        .accent-line {
            width: 80px;
            height: 4px;
            background: #2c3e50;
            margin: 0 auto 40px;
        }

        /* Main title */
        h1 {
            font-size: 68px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: 0.02em;
        }

        /* Subtitle/description */
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            color: #5a6c7d;
            margin-bottom: 50px;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }

        /* Tag/badge */
        .tag {
            display: inline-block;
            padding: 12px 28px;
            background: #2c3e50;
            color: #ffffff;
            font-size: 20px;
            font-weight: 400;
            border-radius: 4px;
            letter-spacing: 0.05em;
        }

        /* Bottom decorative element */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルな機能を持つPWAアプリ。">
    <meta property="og:description" content="シンプルな機能を持つPWAアプリ。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/6d860906">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/6d860906/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルな機能を持つPWAアプリ。">
    <meta name="twitter:description" content="シンプルな機能を持つPWAアプリ。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/6d860906/thumbnail.png">
  </head>
<body>
    <!-- Background shapes -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <!-- Main content -->
    <div class="container">
        <div class="accent-line"></div>
        <h1>PWAアプリ</h1>
        <p class="subtitle">シンプルな機能を持つ<br>プログレッシブウェブアプリケーション</p>
        <span class="tag">Progressive Web App</span>
    </div>

    <!-- Bottom decorative line -->
    <div class="bottom-line"></div>
</body>
</html>
