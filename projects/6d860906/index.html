<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">TaskFlow</h1>
            <p class="header-subtitle">スマートタスク管理</p>
        </header>

        <main class="main">
            <!-- AI Suggestion Section -->
            <section class="ai-section">
                <h2 class="section-title">AI タスク提案</h2>
                <div class="ai-input-group">
                    <input
                        type="text"
                        id="aiPrompt"
                        class="ai-input"
                        placeholder="例: 今週のプロジェクト会議の準備タスクを提案して"
                    >
                    <button id="aiSuggestBtn" class="btn btn-ai">
                        <span class="btn-text">提案を取得</span>
                        <span class="btn-loader hidden">処理中...</span>
                    </button>
                </div>
                <div id="aiResponse" class="ai-response hidden"></div>
            </section>

            <!-- Task Input Section -->
            <section class="task-input-section">
                <h2 class="section-title">新しいタスク</h2>
                <div class="task-form">
                    <input
                        type="text"
                        id="taskTitle"
                        class="input"
                        placeholder="タスク名を入力"
                        required
                    >
                    <input
                        type="date"
                        id="taskDate"
                        class="input"
                    >
                    <select id="taskPriority" class="select">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                    <button id="addTaskBtn" class="btn btn-primary">タスクを追加</button>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="high">高優先度</button>
                    <button class="filter-btn" data-filter="medium">中優先度</button>
                    <button class="filter-btn" data-filter="low">低優先度</button>
                    <button class="filter-btn" data-filter="completed">完了済み</button>
                </div>
            </section>

            <!-- Task List Section -->
            <section class="task-list-section">
                <h2 class="section-title">タスク一覧</h2>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>タスクがありません</p>
                    <p class="empty-state-sub">新しいタスクを追加するか、AIに提案を依頼してください</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 TaskFlow. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="./app.js"></script>
</body>
</html>
