<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Icons</title>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="「PWA対応のチャットアプリ」">
    <meta property="og:description" content="「PWA対応のチャットアプリ」">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/df37aa9a">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/df37aa9a/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="「PWA対応のチャットアプリ」">
    <meta name="twitter:description" content="「PWA対応のチャットアプリ」">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/df37aa9a/thumbnail.png">
  </head>
<body>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Chat bubble
            ctx.fillStyle = 'white';
            const bubbleSize = size * 0.5;
            const x = size * 0.25;
            const y = size * 0.2;
            const radius = bubbleSize * 0.15;

            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + bubbleSize - radius, y);
            ctx.quadraticCurveTo(x + bubbleSize, y, x + bubbleSize, y + radius);
            ctx.lineTo(x + bubbleSize, y + bubbleSize * 0.7 - radius);
            ctx.quadraticCurveTo(x + bubbleSize, y + bubbleSize * 0.7, x + bubbleSize - radius, y + bubbleSize * 0.7);
            ctx.lineTo(x + bubbleSize * 0.3, y + bubbleSize * 0.7);
            ctx.lineTo(x + bubbleSize * 0.15, y + bubbleSize);
            ctx.lineTo(x + bubbleSize * 0.2, y + bubbleSize * 0.7);
            ctx.lineTo(x + radius, y + bubbleSize * 0.7);
            ctx.quadraticCurveTo(x, y + bubbleSize * 0.7, x, y + bubbleSize * 0.7 - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();

            // Dots inside bubble
            const dotRadius = size * 0.03;
            const dotY = y + bubbleSize * 0.35;

            ctx.beginPath();
            ctx.arc(x + bubbleSize * 0.3, dotY, dotRadius, 0, Math.PI * 2);
            ctx.arc(x + bubbleSize * 0.5, dotY, dotRadius, 0, Math.PI * 2);
            ctx.arc(x + bubbleSize * 0.7, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#2563eb';
            ctx.fill();
        }

        // Create 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        createIcon(canvas192, 192);
        canvas192.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-192.png';
            a.click();
        });

        // Create 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        createIcon(canvas512, 512);
        canvas512.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-512.png';
            a.click();
        });
    </script>
</body>
</html>
