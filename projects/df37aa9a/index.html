<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebaseを使用したリアルタイムチャットアプリケーション">
    <meta name="keywords" content="チャット,リアルタイム,Firebase,PWA">
    <meta name="author" content="Nekokazu">

    <!-- OGP Meta Tags -->
    <title>リアルタイムチャット</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" href="./icon-192.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="「PWA対応のチャットアプリ」">
    <meta property="og:description" content="「PWA対応のチャットアプリ」">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/df37aa9a">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/df37aa9a/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="「PWA対応のチャットアプリ」">
    <meta name="twitter:description" content="「PWA対応のチャットアプリ」">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/df37aa9a/thumbnail.png">
  </head>
<body>
    <div class="app-container">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <div class="card">
                <h1 class="title">リアルタイムチャット</h1>
                <div class="form-group">
                    <label for="username-input">ユーザー名</label>
                    <input type="text" id="username-input" placeholder="名前を入力してください" maxlength="20">
                </div>
                <button id="login-btn" class="btn btn-primary">チャットを開始</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="section hidden">
            <div class="chat-header">
                <div class="header-info">
                    <h2 class="header-title">チャットルーム</h2>
                    <span id="user-display" class="user-badge"></span>
                </div>
                <button id="logout-btn" class="btn btn-secondary">ログアウト</button>
            </div>

            <div class="chat-container">
                <div id="messages-container" class="messages-container"></div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="メッセージを入力..."
                        maxlength="500"
                        autocomplete="off">
                    <button id="send-btn" class="btn btn-primary">送信</button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="./app.js"></script>
</body>
</html>
