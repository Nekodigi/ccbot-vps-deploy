<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>PWA対応のチャットアプリ - Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background decoration */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: 100px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 200px;
            left: -50px;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 60px;
            max-width: 1000px;
        }

        /* Icon container */
        .icon-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .chat-icon {
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .chat-bubble {
            position: relative;
            width: 70px;
            height: 60px;
            background: white;
            border-radius: 20px;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 15px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .chat-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
        }

        /* Text content */
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 76px;
            font-weight: 700;
            margin: 0 0 30px 0;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .description {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.95;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>

<body>
