<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c" width="192" height="192"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const grad = ctx.createLinearGradient(0, 0, 192, 192);
grad.addColorStop(0, '#4a90e2');
grad.addColorStop(1, '#e24a90');
ctx.fillStyle = grad;
ctx.fillRect(0, 0, 192, 192);
ctx.fillStyle = '#fff';
ctx.font = 'bold 100px sans-serif';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillText('3D', 96, 96);
</script>
</body>
</html>
