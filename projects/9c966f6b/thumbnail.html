    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 3DÂäπÊûú„ÅÆËÉåÊôØË¶ÅÁ¥† */
        .bg-shape {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            transform: rotate(45deg);
            background: rgba(255, 255, 255, 0.03);
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.02);
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            transform: translateY(-50%) rotate(60deg);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* 3D„Ç≠„É•„Éº„Éñ„ÅÆ„Ç¢„Ç§„Ç≥„É≥ */
        .cube-container {
            position: absolute;
            left: 150px;
            top: 50%;
            transform: translateY(-50%);
            perspective: 1000px;
        }

        .cube {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 6s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .front  { transform: translateZ(90px); }
        .back   { transform: translateZ(-90px) rotateY(180deg); }
        .right  { transform: rotateY(90deg) translateZ(90px); }
        .left   { transform: rotateY(-90deg) translateZ(90px); }
        .top    { transform: rotateX(90deg) translateZ(90px); }
        .bottom { transform: rotateX(-90deg) translateZ(90px); }

        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* „Ç≥„É≥„ÉÜ„É≥„ÉÑ„Ç®„É™„Ç¢ */
        .content {
            position: relative;
            z-index: 10;
            text-align: left;
            color: white;
            padding: 60px;
            margin-left: 350px;
            max-width: 750px;
        }

        .label {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 68px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            height: 12px;
            background: rgba(255, 215, 0, 0.4);
            z-index: -1;
        }

        .description {
            font-size: 26px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.95;
            font-weight: 400;
        }

        .features {

            gap: 25px;
            flex-wrap: wrap;
        }

        .feature-tag {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* „Çπ„Éû„Éõ„Ç¢„Ç§„Ç≥„É≥ */

            justify-content: center;
            font-size: 28px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
