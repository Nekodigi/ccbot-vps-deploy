<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>量子コンピュータシミュレーター</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            font-family: 'Noto Sans JP', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Quantum particle effect background */
        .background-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
        }

        .particle:nth-child(1) { top: 10%; left: 15%; width: 4px; height: 4px; }
        .particle:nth-child(2) { top: 25%; left: 35%; width: 2px; height: 2px; }
        .particle:nth-child(3) { top: 60%; left: 20%; width: 3px; height: 3px; }
        .particle:nth-child(4) { top: 80%; left: 45%; width: 2px; height: 2px; }
        .particle:nth-child(5) { top: 15%; left: 75%; width: 3px; height: 3px; }
        .particle:nth-child(6) { top: 45%; left: 85%; width: 4px; height: 4px; }
        .particle:nth-child(7) { top: 70%; left: 70%; width: 2px; height: 2px; }
        .particle:nth-child(8) { top: 35%; left: 55%; width: 3px; height: 3px; }
        .particle:nth-child(9) { top: 90%; left: 25%; width: 2px; height: 2px; }
        .particle:nth-child(10) { top: 50%; left: 10%; width: 3px; height: 3px; }

        /* Quantum circuit lines */
        .circuit-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.3), transparent);
        }

        .circuit-line:nth-child(1) { top: 20%; left: 0; width: 40%; }
        .circuit-line:nth-child(2) { top: 40%; right: 0; width: 35%; }
        .circuit-line:nth-child(3) { top: 60%; left: 0; width: 45%; }
        .circuit-line:nth-child(4) { top: 80%; right: 0; width: 38%; }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
        }

        .category {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #64c8ff;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        h1 {
            font-size: 82px;
            font-weight: 900;
            margin: 0 0 35px 0;
            line-height: 1.2;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #64c8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(100, 200, 255, 0.3);
        }

        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #e0e8f0;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0.95;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            color: #c0d0e0;
            font-weight: 400;
        }

        .feature-icon {
            width: 8px;
            height: 8px;
            background: #64c8ff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
        }

        /* Decorative quantum gate symbol */
        .quantum-symbol {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .quantum-symbol::before,
        .quantum-symbol::after {
            content: '';
            position: absolute;
            border: 2px solid #64c8ff;
        }

        .quantum-symbol::before {
            width: 120px;
            height: 120px;
            top: 40px;
            left: 40px;
            border-radius: 50%;
        }

        .quantum-symbol::after {
            width: 140px;
            height: 80px;
            top: 60px;
            left: 30px;
            border-radius: 50%;
            transform: rotate(60deg);
        }
    </style>
