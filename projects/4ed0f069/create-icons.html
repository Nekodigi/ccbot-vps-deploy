<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#0f0f1e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // ブロッホ球風のデザイン
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            // 円
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // 縦の楕円
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radius * 0.3, radius, 0, 0, Math.PI * 2);
            ctx.stroke();
            
            // 状態ベクトル
            ctx.strokeStyle = '#06ffa5';
            ctx.lineWidth = size * 0.03;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + radius * 0.5, centerY - radius * 0.7);
            ctx.stroke();
            
            // 点
            ctx.fillStyle = '#06ffa5';
            ctx.beginPath();
            ctx.arc(centerX + radius * 0.5, centerY - radius * 0.7, size * 0.03, 0, Math.PI * 2);
            ctx.fill();
            
            // テキスト
            ctx.fillStyle = '#00d4ff';
            ctx.font = `bold ${size * 0.12}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText('Q', centerX, centerY + radius + size * 0.15);
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
        
        console.log('Icons generated. Right-click on each canvas to save as PNG.');
        console.log('Save canvas192 as icon-192.png');
        console.log('Save canvas512 as icon-512.png');
    </script>
</body>
</html>
