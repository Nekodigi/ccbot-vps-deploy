<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>物体認識Q&Aアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background geometric shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            right: -80px;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: white;
            top: 50%;
            right: 100px;
            transform: translateY(-50%);
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            z-index: 10;
            position: relative;
            max-width: 1000px;
        }

        .icon-section {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            backdrop-filter: blur(10px);
        }

        .arrow {
            font-size: 48px;
            opacity: 0.8;
        }

        h1 {
            font-size: 68px;
            margin: 0;
            font-weight: 700;
            line-height: 1.3;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .highlight {
            display: inline-block;
            background: rgba(255, 255, 255, 0.25);
            padding: 8px 24px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 32px;
            margin-top: 20px;
            opacity: 0.95;
            font-weight: 500;
            line-height: 1.5;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 22px;
            margin-top: 25px;
            font-weight: 500;
            border: 2px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
        }
    </style>

    <!-- Twitter Card - Auto-generated by Bot -->

  </head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container">
        <div class="icon-section">
            <div class="icon-box">📷</div>
            <div class="arrow">→</div>
            <div class="icon-box">🤔</div>
            <div class="arrow">→</div>
            <div class="icon-box">💡</div>
        </div>

        <h1>
            カメラで写した物体について<br>
            <span class="highlight">何でも質問できる</span>
        </h1>

        <p>
            物体認識AI × 対話型Q&Aシステム
        </p>

        <div class="badge">PWA対応 | Firebase AI搭載</div>
    </div>
