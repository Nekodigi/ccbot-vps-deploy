            z-index: 1;
        }

        .card2 {
            transform: rotate(3deg) translateX(20px) translateY(10px);
            background: linear-gradient(135deg, #ffffff 0%, #fff5fb 100%);
            z-index: 2;
        }

        .card-text {
            padding: 20px;
            text-align: center;
        }

        /* SNS icons decoration */
        .sns-icons {

            justify-content: center;
            backdrop-filter: blur(10px);

            margin-top: 20px;
            font-weight: 500;
            letter-spacing: 1px;

        /* Feature tags */
        .features {

            gap: 20px;
            margin-top: 30px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.25);

            border-radius: 25px;
            color: white;
            font-size: 20px;
            font-weight: 600;

            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            50% { opacity: 1; transform: scale(1.3); }
        }

        .sparkle1 { top: 15%; left: 20%; animation-delay: 0s; }
        .sparkle2 { top: 25%; right: 15%; animation-delay: 0.5s; }
        .sparkle3 { bottom: 20%; left: 15%; animation-delay: 1s; }
        .sparkle4 { top: 60%; right: 25%; animation-delay: 1.5s; }
    </style>
