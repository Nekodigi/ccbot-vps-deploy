<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>AIが会話に参加できるチャットアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Noto Sans JP', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background geometric shapes */
        .bg-shape {
            position: absolute;
            opacity: 0.08;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            border: 2px solid #4A90E2;
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            border: 2px solid #7B68EE;
            border-radius: 50%;
            bottom: -80px;
            left: -80px;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: #4A90E2;
            border-radius: 20px;
            top: 100px;
            left: 100px;
            transform: rotate(15deg);
        }

        .container {
            text-align: center;
            color: #1a1a1a;
            padding: 60px;
            max-width: 1000px;
            z-index: 1;
            position: relative;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .chat-bubble {
            width: 80px;
            height: 80px;
            background: #4A90E2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.3);
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4A90E2;
            bottom: -5px;
            left: 15px;
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
        }

        .chat-lines {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px;
        }

        .line {
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .line-1 { width: 35px; }
        .line-2 { width: 28px; }
        .line-3 { width: 32px; }

        .ai-badge {
            width: 90px;
            height: 90px;
            background: #7B68EE;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 900;
            color: white;
            box-shadow: 0 4px 20px rgba(123, 104, 238, 0.3);
            transform: rotate(-5deg);
        }

        .plus-sign {
            font-size: 50px;
            color: #333;
            font-weight: 300;
        }

        h1 {
            font-size: 64px;
            margin: 0;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        .highlight {
            color: #4A90E2;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(74, 144, 226, 0.2);
            z-index: -1;
        }

        .description {
            font-size: 28px;
            margin-top: 30px;
            color: #666;
            font-weight: 400;
            line-height: 1.6;
        }

        .tag-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 35px;
        }

        .tag {
            padding: 10px 24px;
            background: #f5f5f5;
            border-radius: 25px;
            font-size: 18px;
            color: #555;
            font-weight: 700;
            border: 2px solid #e0e0e0;
        }

        .tag.primary {
            background: #4A90E2;
            color: white;
            border-color: #4A90E2;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="AIが会話に参加できるチャットアプリ">
    <meta property="og:description" content="AIが会話に参加できるチャットアプリ">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">

  </head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <div class="container">
        <div class="icon-container">
            <div class="chat-bubble">
                <div class="chat-lines">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </div>
            <div class="plus-sign">+</div>
            <div class="ai-badge">AI</div>
        </div>

        <h1>
            <span class="highlight">AI</span>が会話に参加できる<br>チャットアプリ
        </h1>

        <p class="description">
            リアルタイムでAIが自然に会話に乱入
        </p>

        <div class="tag-container">
            <div class="tag primary">PWA対応</div>
            <div class="tag">Firebase</div>
            <div class="tag">Gemini AI</div>
        </div>
    </div>
</body>
</html>
