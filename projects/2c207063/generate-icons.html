    <meta charset="UTF-8">
    <title>Generate Icons</title>

    <meta name="twitter:description" content="AIが会話に参加できるチャットアプリ">

<body>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    <script>
        function generateIcon(canvas, size, fontSize) {
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(0, 0, size, size);

            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', size / 2, size / 2);

            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Generate icons
        setTimeout(() => {
            generateIcon(document.getElementById('canvas192'), 192, 80);
            setTimeout(() => {
                generateIcon(document.getElementById('canvas512'), 512, 200);
            }, 500);
        }, 100);
    </script>
</body>
