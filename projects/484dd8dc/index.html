<head>

    <meta name="keywords" content="チャット,Firebase,リアルタイム,メッセージング">

    <!-- OGP Meta Tags -->
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="「Firestoreを活用したチャットアプリ」">

<body>
    <div class="container">
        <header class="header">
            <h1>🔥 リアルタイムチャット</h1>
            <p class="subtitle">Firebase Firestoreで動作するチャットアプリ</p>
        </header>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>チャットに参加</h2>
                <input type="text" id="usernameInput" placeholder="ユーザー名を入力" maxlength="20">
                <button id="loginBtn" class="btn-primary">参加する</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen" style="display: none;">
            <div class="chat-info">
                <span>ログイン中: <strong id="currentUsername"></strong></span>
                <button id="logoutBtn" class="btn-secondary">ログアウト</button>
            </div>

            <div id="messagesContainer" class="messages-container">
                <div class="loading">メッセージを読み込み中...</div>
            </div>

            <div class="message-input-container">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="メッセージを入力..."
                    maxlength="500"
                >
                <button id="sendBtn" class="btn-send">送信</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
