<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
        }
        #canvas {
            border: 2px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #38b2ac;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2c7a7b;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>OGP画像生成ツール</h2>
        <p>下のボタンをクリックして画像をダウンロードしてください</p>
        <button onclick="downloadImage()">画像をダウンロード (og-image.jpg)</button>
    </div>
    <canvas id="canvas" width="1200" height="630"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawOGImage() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#1a365d');
            gradient.addColorStop(1, '#2d5a8f');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Decorative circles
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(100, 100, 150, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(1100, 500, 200, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Main title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 80px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('7つの習慣', 600, 180);

            // Subtitle
            ctx.font = '32px sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('スティーブン・R・コヴィー博士', 600, 240);

            // Visual summary badge
            ctx.fillStyle = '#d4a574';
            ctx.fillRect(400, 300, 400, 80);
            ctx.fillStyle = '#1a365d';
            ctx.font = 'bold 36px sans-serif';
            ctx.fillText('視覚的要約', 600, 350);

            // Three stages
            const stages = [
                { text: '依存', x: 250, color: '#fc8181' },
                { text: '自立', x: 600, color: '#f6ad55' },
                { text: '相互依存', x: 950, color: '#4fd1c5' }
            ];

            ctx.font = 'bold 28px sans-serif';
            stages.forEach((stage, index) => {
                // Circle
                ctx.fillStyle = stage.color;
                ctx.beginPath();
                ctx.arc(stage.x, 480, 50, 0, Math.PI * 2);
                ctx.fill();

                // Text
                ctx.fillStyle = '#ffffff';
                ctx.fillText(stage.text, stage.x, 490);

                // Arrow
                if (index < stages.length - 1) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(stage.x + 60, 480);
                    ctx.lineTo(stages[index + 1].x - 60, 480);
                    ctx.stroke();

                    // Arrow head
                    ctx.beginPath();
                    ctx.moveTo(stages[index + 1].x - 60, 480);
                    ctx.lineTo(stages[index + 1].x - 75, 470);
                    ctx.lineTo(stages[index + 1].x - 75, 490);
                    ctx.closePath();
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                }
            });

            // Bottom text
            ctx.font = '24px sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('図解・グラフ・ダイアグラムで分かりやすく解説', 600, 580);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // Draw on load
        drawOGImage();
    </script>
</body>
</html>
