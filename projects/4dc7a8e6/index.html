<body>
    <div class="container">
        <header>
            <h1>📝 リアルタイムメッセージボード</h1>
            <p class="subtitle">Firebase Realtime Databaseを使用したメッセージ共有アプリ</p>
        </header>

        <main>
            <!-- メッセージ投稿フォーム -->
            <section class="post-section">
                <h2>新しいメッセージを投稿</h2>
                <div class="form-group">
                    <input
                        type="text"
                        id="username"
                        placeholder="ニックネーム"
                        maxlength="20"
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <textarea
                        id="message"
                        placeholder="メッセージを入力してください..."
                        rows="4"
                        maxlength="500"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 500
                    </div>
                </div>
                <button id="postBtn" class="btn-primary">
                    <span class="btn-text">投稿する</span>
                    <span class="btn-loading" style="display: none;">投稿中...</span>
                </button>
            </section>

            <!-- メッセージ一覧 -->
            <section class="messages-section">
                <div class="section-header">
                    <h2>メッセージ一覧</h2>
                    <div class="controls">
                        <button id="refreshBtn" class="btn-secondary" title="更新">
                            🔄 更新
                        </button>
                        <button id="clearAllBtn" class="btn-danger" title="全削除">
                            🗑️ 全削除
                        </button>
                    </div>
                </div>

                <div id="connectionStatus" class="status-badge">
                    <span class="status-dot"></span>
                    <span class="status-text">接続中...</span>
                </div>

                <div id="messagesContainer" class="messages-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>メッセージを読み込み中...</p>
                    </div>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">💬</div>
                    <h3>まだメッセージがありません</h3>
                    <p>最初のメッセージを投稿してみましょう！</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Firebase Realtime Database</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Application Script -->
    <script src="app.js"></script>
</body>
</html>
