    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Animated background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: 100px;
            animation-delay: 3s;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 200px;
            right: -50px;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
        }

        .icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .firebase-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFCA28 0%, #FFA000 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .database-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .db-layers {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .db-layer {
            width: 40px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 0;
        }

        .db-layer:nth-child(1) { top: 0; }
        .db-layer:nth-child(2) { top: 14px; opacity: 0.7; }
        .db-layer:nth-child(3) { top: 28px; opacity: 0.5; }

        h1 {
            font-size: 78px;
            margin: 0;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 36px;
            margin-top: 20px;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .tech-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 35px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 24px;
            font-weight: 700;
        }

        .badge-dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .decorative-line {
            width: 100px;
            height: 4px;
            background: white;
            margin: 25px auto;
            border-radius: 2px;
            opacity: 0.7;
        }
