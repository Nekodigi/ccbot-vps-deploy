<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #f1f1f1; }
        canvas { border: 1px solid #fff; margin: 10px; }
    </style>

    <meta name="twitter:description" content="「Claude Code活用法の静的サイト」">

  </head>
<body>
    <h1>PWA Icon Generator</h1>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, size, size);

            // Circle background
            const center = size / 2;
            ctx.fillStyle = 'rgba(233, 69, 96, 0.2)';
            ctx.beginPath();
            ctx.arc(center, center, size * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // Inner circle
            ctx.fillStyle = 'rgba(233, 69, 96, 0.4)';
            ctx.beginPath();
            ctx.arc(center, center, size * 0.3, 0, Math.PI * 2);
            ctx.fill();

            // Text
            ctx.fillStyle = '#f1f1f1';
            ctx.font = `bold ${size * 0.3}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CC', center, center);
        }

        // Draw icons
        const canvas192 = document.getElementById('icon192');
        const canvas512 = document.getElementById('icon512');

        drawIcon(canvas192, 192);
        drawIcon(canvas512, 512);

        // Auto-download functionality
        setTimeout(() => {
            // Download 192x192
            canvas192.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192.png';
                a.click();
                URL.revokeObjectURL(url);
            });

            // Download 512x512
            setTimeout(() => {
                canvas512.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'icon-512.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }, 500);
        }, 1000);
    </script>
</body>
</html>
