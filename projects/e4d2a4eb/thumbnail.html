<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Claude Code活用法の静的サイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0E27;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background decorative elements */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .bg-circle-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: #D97706;
            top: -200px;
            right: -100px;
            filter: blur(100px);
        }

        .bg-circle-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: #7C3AED;
            bottom: -100px;
            left: -50px;
            filter: blur(80px);
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 80px;
            max-width: 1000px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: white;
            box-shadow: 0 8px 32px rgba(217, 119, 6, 0.4);
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            color: #F59E0B;
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 68px;
            font-weight: 900;
            color: #FFFFFF;
            line-height: 1.2;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 16px;
            background: #D97706;
            opacity: 0.4;
            z-index: -1;
        }

        .subtitle {
            font-size: 28px;
            font-weight: 500;
            color: #94A3B8;
            line-height: 1.6;
            margin-top: 20px;
        }

        .badge-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }

        .badge {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            color: #E2E8F0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .badge.primary {
            background: #D97706;
            border-color: #D97706;
            color: white;
        }

        /* Decorative corner elements */
        .corner-accent {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid rgba(217, 119, 6, 0.3);
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->

    <meta property="og:description" content="「Claude Code活用法の静的サイト」">

  </head>
<body>
    <div class="bg-pattern">
        <div class="bg-circle-1"></div>
        <div class="bg-circle-2"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="corner-accent corner-tl"></div>
    <div class="corner-accent corner-br"></div>

    <div class="container">
        <div class="logo-area">
            <div class="logo-icon">C</div>
            <div class="logo-text">Claude Code</div>
        </div>

        <h1>
            <span class="highlight">Claude Code</span><br>
            活用法ガイド
        </h1>

        <p class="subtitle">
            効率的な開発を実現するための<br>
            実践的な使い方とベストプラクティス
        </p>

        <div class="badge-container">
            <div class="badge primary">静的サイト</div>
            <div class="badge">開発ガイド</div>
            <div class="badge">日本語対応</div>
        </div>
    </div>
</body>
