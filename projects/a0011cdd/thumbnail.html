        body {
            width: 1200px;

            display: flex;
            align-items: center;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        /* Decorative geometric shapes */
        .shape {
            position: absolute;

        .shape1 {

        .shape3 {
            width: 150px;
            height: 150px;
            background: white;

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);

            padding: 12px 28px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 36px;
            margin-top: 30px;
            opacity: 0.95;
            font-weight: 400;
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        .hashtag {
            display: inline-block;
            margin-top: 40px;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 24px;
            border-radius: 20px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        /* Decorative line */
        .line {
            width: 120px;
            height: 4px;
