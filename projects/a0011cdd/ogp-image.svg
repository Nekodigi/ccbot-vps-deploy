<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6f8fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="circle1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="circle2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.4" />
    </linearGradient>

    <linearGradient id="circle3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Circles -->
  <circle cx="900" cy="315" r="200" fill="url(#circle1)"/>
  <circle cx="950" cy="250" r="120" fill="url(#circle2)"/>
  <circle cx="1000" cy="400" r="80" fill="url(#circle3)"/>

  <!-- Main Content -->
  <g>
    <!-- Title -->
    <text x="100" y="250" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="88" font-weight="800" fill="url(#textGradient)">
      超シンプルな
    </text>
    <text x="100" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="88" font-weight="800" fill="url(#textGradient)">
      Webサイト
    </text>

    <!-- Subtitle -->
    <text x="100" y="440" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="300" fill="#718096">
      Less is More - ミニマルデザインの美学
    </text>

    <!-- Footer -->
    <text x="100" y="560" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="#a0aec0">
      Generated with Claude Code
    </text>
  </g>

  <!-- Accent Line -->
  <rect x="100" y="480" width="600" height="4" fill="url(#textGradient)" rx="2"/>
</svg>
