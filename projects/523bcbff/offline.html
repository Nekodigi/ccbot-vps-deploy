<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - ビジネスPWAアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            background-color: #ffffff;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #34495e;
            transform: translateY(-2px);
        }

        .status-indicator {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e74c3c;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📡
        </div>
        <h1>オフラインです</h1>
        <p>
            現在、インターネットに接続されていません。<br>
            ネットワーク接続を確認してから、もう一度お試しください。
        </p>
        <a href="./" class="btn" onclick="window.location.reload(); return false;">再読み込み</a>

        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>ネットワーク接続を確認中...</span>
        </div>
    </div>

    <script>
        // オンライン状態の監視
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // 定期的な接続チェック
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
