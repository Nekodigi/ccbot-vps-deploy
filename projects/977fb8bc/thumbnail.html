<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail - ウェブアプリの基本ファイル一式を生成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out;
        }

        .file-icon {
            width: 80px;
            height: 100px;
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 8px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        .file-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .file-icon:nth-child(2) {
            animation-delay: 0.3s;
        }

        .file-icon:nth-child(3) {
            animation-delay: 0.6s;
        }

        .file-icon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #f0f0f0 50%, transparent 50%);
            border-radius: 0 8px 0 0;
        }

        .file-icon::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 12px;
            right: 12px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .file-line {
            position: absolute;
            left: 12px;
            right: 12px;
            height: 3px;
            background: #e0e0e0;
            border-radius: 2px;
        }

        .file-line:nth-of-type(1) { top: 35px; }
        .file-line:nth-of-type(2) { top: 45px; width: 70%; }
        .file-line:nth-of-type(3) { top: 55px; width: 85%; }

        h1 {
            color: #ffffff;
            font-size: 64px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 4s ease-in-out infinite;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 1s;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.15;
            }
        }
    </style>

    <meta property="og:title" content="ウェブアプリの基本ファイル一式を生成。">
    <meta property="og:description" content="ウェブアプリの基本ファイル一式を生成。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/977fb8bc">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/977fb8bc/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ウェブアプリの基本ファイル一式を生成。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/977fb8bc/thumbnail.png">
  </head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="decorative-circle circle1"></div>
        <div class="decorative-circle circle2"></div>
        <div class="decorative-circle circle3"></div>

        <div class="content">
            <div class="icon-container">
                <div class="file-icon">
                    <div class="file-line"></div>
                    <div class="file-line"></div>
                    <div class="file-line"></div>
                </div>
                <div class="file-icon">
                    <div class="file-line"></div>
                    <div class="file-line"></div>
                    <div class="file-line"></div>
                </div>
                <div class="file-icon">
                    <div class="file-line"></div>
                    <div class="file-line"></div>
                    <div class="file-line"></div>
                </div>
            </div>

            <h1>ウェブアプリの<br>基本ファイル一式を生成。</h1>
            <div class="subtitle">Web App Generator</div>
        </div>
    </div>
</body>
</html>
