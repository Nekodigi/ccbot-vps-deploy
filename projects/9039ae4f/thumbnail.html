<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>シンプルなPWAアプリの作成 - Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8edf2 100%);
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 装飾的な幾何学要素 */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #4A90E2;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #5C6AC4;
            bottom: -80px;
            left: -60px;
        }

        .rectangle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #7C5CBF;
            opacity: 0.06;
            transform: rotate(45deg);
            top: 100px;
            left: 100px;
        }

        /* メインコンテンツ */
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px;
            max-width: 900px;
        }

        .label {
            display: inline-block;
            background: #4A90E2;
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 84px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 32px;
            color: #5A6C7D;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .description {
            font-size: 24px;
            color: #7B8794;
            font-weight: 400;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        /* アクセント要素 */
        .accent-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #4A90E2 0%, #5C6AC4 100%);
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        /* アイコン風装飾 */
        .icon-pwa {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.15);
            margin-bottom: 30px;
            position: relative;
        }

        .icon-pwa::before {
            content: '';
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4A90E2 0%, #5C6AC4 100%);
            border-radius: 8px;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなPWAアプリの作成。">
    <meta property="og:description" content="シンプルなPWAアプリの作成。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/9039ae4f">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/9039ae4f/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリの作成。">
    <meta name="twitter:description" content="シンプルなPWAアプリの作成。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/9039ae4f/thumbnail.png">
  </head>
<body>
    <div class="container">
        <div class="bg-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="rectangle"></div>
        </div>

        <div class="content">
            <div class="icon-pwa"></div>
            <div class="label">PWA APPLICATION</div>
            <h1>シンプルなPWA</h1>
            <div class="accent-line"></div>
            <p class="subtitle">Progressive Web App</p>
            <p class="description">モダンで使いやすいWebアプリケーション</p>
        </div>
    </div>
</body>
</html>
