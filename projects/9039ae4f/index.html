<body>
    <div class="container">
        <header>
            <h1>タスク管理</h1>
            <div class="user-info">
                <button id="loginBtn" class="btn-secondary">ログイン</button>
                <div id="userDisplay" class="user-display" style="display: none;">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="btn-secondary">ログアウト</button>
                </div>
            </div>
        </header>

        <div id="authModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>ログイン / 新規登録</h2>
                <form id="authForm">
                    <input type="email" id="email" placeholder="メールアドレス" required>
                    <input type="password" id="password" placeholder="パスワード（6文字以上）" required>
                    <div class="modal-buttons">
                        <button type="submit" class="btn-primary">ログイン</button>
                        <button type="button" id="signupBtn" class="btn-secondary">新規登録</button>
                        <button type="button" id="closeModalBtn" class="btn-secondary">キャンセル</button>
                    </div>
                </form>
                <div id="authError" class="error-message"></div>
            </div>
        </div>

        <main>
            <div class="task-input-section">
                <input type="text" id="taskInput" placeholder="新しいタスクを入力..." disabled>
                <button id="addTaskBtn" class="btn-primary" disabled>追加</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="active">未完了</button>
                <button class="filter-btn" data-filter="completed">完了</button>
            </div>

            <div id="taskList" class="task-list">
                <div class="empty-state">ログインしてタスクを管理しましょう</div>
            </div>
        </main>

        <div id="statusIndicator" class="status-indicator">
            <span class="status-dot offline"></span>
            <span id="statusText">オフライン</span>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
