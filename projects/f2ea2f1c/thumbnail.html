<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>NEXUS - ビジネスの未来を創造する</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Noto Sans JP', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background geometric shapes */
        .bg-shape {
            position: absolute;
            opacity: 0.06;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            border: 2px solid #2c3e50;
            border-radius: 50%;
            top: -200px;
            right: -150px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            border: 2px solid #3498db;
            transform: rotate(45deg);
            bottom: -100px;
            left: -100px;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
            border-radius: 30px;
            top: 80px;
            left: 120px;
            transform: rotate(15deg);
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 80px 100px;
            position: relative;
            z-index: 1;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .logo {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 4px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db 0%, #2ecc71 100%);
            border-radius: 2px;
        }

        .tagline {
            font-size: 28px;
            color: #7f8c8d;
            font-weight: 400;
            line-height: 1.6;
            margin-top: 10px;
        }

        .tagline-sub {
            font-size: 20px;
            color: #95a5a6;
            font-weight: 400;
            margin-top: 8px;
        }

        .right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 60px;
        }

        .main-title {
            font-size: 76px;
            font-weight: 900;
            line-height: 1.3;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .title-line {
            display: block;
        }

        .highlight {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(52, 152, 219, 0.15);
            z-index: -1;
            border-radius: 4px;
        }

        .description {
            font-size: 24px;
            color: #34495e;
            line-height: 1.8;
            font-weight: 400;
        }

        .key-point {
            color: #3498db;
            font-weight: 700;
            position: relative;
            padding: 2px 8px;
            background: rgba(52, 152, 219, 0.08);
            border-radius: 4px;
        }

        /* Accent elements */
        .accent-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            bottom: 100px;
            right: 250px;
            opacity: 0.6;
        }

        .accent-line {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, #2ecc71 100%);
            top: 100px;
            right: 100px;
            opacity: 0.3;
        }

        /* Number element */
        .number-badge {
            position: absolute;
            bottom: 60px;
            left: 100px;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #7f8c8d;
            letter-spacing: 2px;
        }
    </style>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <!-- Left side -->
        <div class="left-content">
            <div>
                <div class="logo">NEXUS</div>

            <div>
