<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#2563eb" opacity="0.05"/>
  <circle cx="1100" cy="530" r="180" fill="#f59e0b" opacity="0.05"/>

  <!-- Top line accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Logo -->
  <text x="100" y="120" font-family="Inter, Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="#0a0a0a" letter-spacing="4">NEXUS</text>

  <!-- Main Title -->
  <text x="100" y="280" font-family="Hiragino Kaku Gothic ProN, Yu Gothic, sans-serif" font-size="72" font-weight="700" fill="#0a0a0a">
    ビジネスの未来を
  </text>

  <text x="100" y="370" font-family="Hiragino Kaku Gothic ProN, Yu Gothic, sans-serif" font-size="72" font-weight="700" fill="#2563eb">
    創造する
  </text>

  <!-- Highlight box -->
  <rect x="95" y="420" width="520" height="60" fill="#fef3c7" rx="4"/>

  <!-- Subtitle -->
  <text x="110" y="460" font-family="Hiragino Kaku Gothic ProN, Yu Gothic, sans-serif" font-size="28" font-weight="600" fill="#0a0a0a">
    シンプルで洗練されたソリューション
  </text>

  <!-- Bottom text -->
  <text x="100" y="550" font-family="Hiragino Kaku Gothic ProN, Yu Gothic, sans-serif" font-size="20" fill="#6a6a6a">
    戦略的思考とクリエイティブな発想で、お客様の価値創造をサポート
  </text>
</svg>
