    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="「PWA対応のシンプルなウェブアプリ」">
    <meta name="twitter:description" content="「PWA対応のシンプルなウェブアプリ」">

<body>
  <!-- ローディング画面 -->
  <div id="loading" class="loading">
    <div class="loading-spinner"></div>
    <p>読み込み中...</p>
  </div>

  <!-- ログイン画面 -->
  <div id="loginScreen" class="login-screen">
    <div class="login-container">
      <h1 class="login-title">チャットアプリ</h1>
      <p class="login-subtitle">名前を入力してチャットを開始</p>
      <div class="login-form">
        <input
          type="text"
          id="usernameInput"
          class="username-input"
          placeholder="ユーザー名を入力"
          maxlength="20"
          autocomplete="off"
        >
        <button id="loginBtn" class="login-btn">チャットを開始</button>
      </div>
    </div>
  </div>

  <!-- メインチャット画面 -->
  <div id="chatScreen" class="chat-screen" style="display: none;">
    <!-- ヘッダー -->
    <header class="chat-header">
      <div class="header-content">
        <h1 class="header-title">チャット</h1>
        <div class="header-info">
          <span id="onlineCount" class="online-count">接続中...</span>
          <span id="currentUser" class="current-user"></span>
        </div>
      </div>
      <button id="settingsBtn" class="settings-btn">設定</button>
      <button id="logoutBtn" class="logout-btn">ログアウト</button>
    </header>

    <!-- メッセージエリア -->
    <main class="chat-main">
      <div id="messagesContainer" class="messages-container">
        <div id="messagesList" class="messages-list">
          <!-- メッセージがここに表示されます -->
        </div>
      </div>
    </main>

    <!-- 入力エリア -->
    <footer class="chat-footer">
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          class="message-input"
          placeholder="メッセージを入力..."
          autocomplete="off"
          maxlength="500"
        >
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <div class="input-info">
        <span id="charCount" class="char-count">0/500</span>
        <span id="typingIndicator" class="typing-indicator"></span>
      </div>
    </footer>
  </div>

  <!-- AI設定モーダル -->
  <div id="settingsModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">AI設定</h2>
        <button id="closeSettings" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <div class="setting-header">
            <label class="setting-label">AIユーザーを有効化</label>
            <label class="switch">
              <input type="checkbox" id="aiEnabled">
              <span class="slider"></span>
            </label>
          </div>
          <p class="setting-description">AIがチャットに参加してメッセージに自動応答します</p>
        </div>

        <div id="aiSettings" class="ai-settings-panel" style="display: none;">
          <div class="setting-item">
            <label class="setting-label">AIユーザー名</label>
            <input type="text" id="aiUsername" class="setting-input" value="AI アシスタント" maxlength="20">
            <p class="setting-description">チャットに表示されるAIの名前</p>
          </div>

          <div class="setting-item">
            <label class="setting-label">応答モード</label>
            <select id="aiResponseMode" class="setting-select">
              <option value="all">すべてのメッセージに応答</option>
              <option value="mention">メンション時のみ応答</option>
              <option value="random">ランダムに応答</option>
            </select>
          </div>

          <div class="setting-item">
            <label class="setting-label">応答スタイル</label>
            <select id="aiPersonality" class="setting-select">
              <option value="friendly">フレンドリー</option>
              <option value="professional">プロフェッショナル</option>
              <option value="casual">カジュアル</option>
              <option value="helpful">サポート重視</option>
            </select>
          </div>

          <div class="setting-item">
            <label class="setting-label">応答間隔（秒）</label>
            <input type="number" id="aiResponseDelay" class="setting-input" min="0" max="30" value="3">
            <p class="setting-description">メッセージ受信後、応答するまでの待機時間</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="save-btn">保存</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
