<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルで実用的なビジネス向けタスク管理アプリ。オフラインでも使えるPWA対応。">
    <meta name="keywords" content="タスク管理,todo,PWA,ビジネス,生産性">
    <meta name="author" content="Nekokazu">

    <!-- OGP Meta Tags -->
    <meta property="og:title" content="TaskFlow - シンプルタスク管理">
    <meta property="og:description" content="ビジネスパーソン向けのシンプルで洗練されたタスク管理PWAアプリ">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/f00aee12/">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/f00aee12/icon-512.png">
    <meta property="og:site_name" content="TaskFlow">
    <meta property="og:locale" content="ja_JP">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TaskFlow - シンプルタスク管理">
    <meta name="twitter:description" content="ビジネスパーソン向けのシンプルで洗練されたタスク管理PWAアプリ">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/f00aee12/icon-512.png">
    <meta name="twitter:creator" content="@nekokazu">

    <!-- PWA -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TaskFlow">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <title>TaskFlow - シンプルタスク管理</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">TaskFlow</h1>
            <p class="app-subtitle">シンプルなタスク管理</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input
                            type="text"
                            id="taskInput"
                            class="task-input"
                            placeholder="新しいタスクを入力..."
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div class="form-group">
                        <select id="prioritySelect" class="priority-select">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                        <button type="submit" class="btn-add">追加</button>
                    </div>
                </form>
            </section>

            <section class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">すべて</button>
                    <button class="filter-tab" data-filter="active">未完了</button>
                    <button class="filter-tab" data-filter="completed">完了</button>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats-card">
                    <div class="stat-item">
                        <span class="stat-label">未完了</span>
                        <span class="stat-value" id="activeCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">完了</span>
                        <span class="stat-value" id="completedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">合計</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                </div>
            </section>

            <section class="tasks-section">
                <ul id="taskList" class="task-list"></ul>
                <div id="emptyState" class="empty-state">
                    <p>タスクがありません</p>
                    <p class="empty-state-hint">上のフォームから新しいタスクを追加してください</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <button id="clearCompleted" class="btn-clear">完了済みを削除</button>
                <p class="footer-text">© 2025 TaskFlow</p>
            </div>
        </footer>
    </div>

    <div id="installPrompt" class="install-prompt hidden">
        <div class="install-content">
            <p class="install-text">TaskFlowをホーム画面に追加</p>
            <div class="install-buttons">
                <button id="installBtn" class="btn-install">インストール</button>
                <button id="dismissInstall" class="btn-dismiss">後で</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
