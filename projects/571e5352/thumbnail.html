<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>シンプルなPWAアプリの制作 - Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 幾何学的な背景装飾 */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }

        .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
        }

        .line-1 {
            width: 2px;
            height: 100%;
            left: 20%;
        }

        .line-2 {
            width: 2px;
            height: 100%;
            right: 25%;
        }

        .line-3 {
            width: 100%;
            height: 2px;
            top: 30%;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }

        /* PWA アイコン風の装飾 */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 28px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .icon-wrapper svg {
            width: 70px;
            height: 70px;
            fill: white;
        }

        /* タイトル */
        h1 {
            font-size: 82px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 24px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        /* サブタイトル */
        .subtitle {
            font-size: 36px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* バッジ */
        .badge-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .badge.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        /* アクセント線 */
        .accent-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 30px;
            border-radius: 2px;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなPWAアプリの制作。">
    <meta property="og:description" content="シンプルなPWAアプリの制作。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/571e5352">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/571e5352/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリの制作。">
    <meta name="twitter:description" content="シンプルなPWAアプリの制作。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/571e5352/thumbnail.png">
  </head>
<body>
    <!-- 背景装飾 -->
    <div class="bg-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 2.18l8 3.6v8.7c0 4.7-3.07 9.1-7.5 10.3-4.43-1.2-7.5-5.6-7.5-10.3v-8.7l7-3.6zM10 12v5l5-2.5L10 12z"/>
            </svg>
        </div>

        <div class="accent-line"></div>

        <h1>PWA アプリ</h1>

        <p class="subtitle">シンプルで洗練されたプログレッシブウェブアプリ</p>

        <div class="badge-container">
            <span class="badge primary">PWA対応</span>
            <span class="badge">モダンデザイン</span>
        </div>
    </div>
</body>
</html>
