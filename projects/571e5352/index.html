<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ - 効率的なタスク管理ツール</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="シンプルで効率的なタスク管理アプリ。オフライン対応のPWAでどこでもタスク管理が可能です。">
    <meta name="keywords" content="タスク管理,TODO,PWA,オフライン対応,生産性">
    <meta name="author" content="Nekokazu">

    <!-- OGP Meta Tags -->
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="タスク管理">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="manifest" href="./manifest.json">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなPWAアプリの制作。">
    <meta property="og:description" content="シンプルなPWAアプリの制作。">
    <meta property="og:type" content="website">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリの制作。">
    <meta name="twitter:description" content="シンプルなPWAアプリの制作。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/571e5352/thumbnail.png">
  </head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">タスク管理</h1>
            <div class="header-status">
                <span id="connectionStatus" class="status-indicator">接続中...</span>
            </div>
        </header>

        <main class="main">
            <section class="input-section">
                <form id="taskForm" class="task-form">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="新しいタスクを入力してください"
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn btn-primary">追加</button>
                </form>
            </section>

            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="active">未完了</button>
                    <button class="filter-btn" data-filter="completed">完了済み</button>
                </div>
            </section>

            <section class="tasks-section">
                <div id="tasksList" class="tasks-list">
                    <!-- タスクがここに動的に追加されます -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>タスクがありません</p>
                    <p class="empty-state-hint">上のフォームからタスクを追加してください</p>
                </div>
            </section>

            <section class="stats-section">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">未完了</span>
                        <span id="activeTasks" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">完了済み</span>
                        <span id="completedTasks" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">合計</span>
                        <span id="totalTasks" class="stat-value">0</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 タスク管理アプリ by Nekokazu</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
