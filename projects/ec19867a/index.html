    <link rel="apple-touch-icon" href="./icon-192.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="カメラで対象を質問するアプリ">
    <meta property="og:description" content="カメラで対象を質問するアプリ">

<body>
    <div class="container">
        <header>
            <h1>カメラAI質問アプリ</h1>
            <p class="subtitle">カメラに写っているものについてAIに質問してみましょう</p>
        </header>

        <main>
            <div class="camera-section">
                <div class="video-container">
                    <video id="cameraPreview" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>

                <div class="camera-controls">
                    <button id="startCamera" class="btn btn-primary">カメラを起動</button>
                    <button id="captureImage" class="btn btn-secondary" disabled>写真を撮る</button>
                </div>
            </div>

            <div class="captured-image-section" id="capturedSection" style="display:none;">
                <h2>撮影した画像</h2>
                <img id="capturedImage" alt="撮影した画像">
            </div>

            <div class="question-section">
                <h2>質問を入力</h2>
                <div class="input-group">
                    <input
                        type="text"
                        id="questionInput"
                        placeholder="この画像について質問してください（例：これは何ですか？）"
                        disabled
                    >
                    <button id="askButton" class="btn btn-ask" disabled>質問する</button>
                </div>
            </div>

            <div class="answer-section" id="answerSection" style="display:none;">
                <h2>AIの回答</h2>
                <div id="answerContent" class="answer-content"></div>
            </div>

            <div class="loading" id="loading" style="display:none;">
                <div class="spinner"></div>
                <p>AIが回答を生成中...</p>
            </div>
        </main>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
