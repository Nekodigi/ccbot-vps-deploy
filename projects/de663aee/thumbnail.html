<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>シンプルなPWAアプリ - Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 左側のアクセントカラーブロック */
        .accent-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 630px;
            background: #2563eb;
        }

        /* メインコンテナ */
        .container {
            max-width: 1000px;
            padding: 80px 120px;
            text-align: left;
            position: relative;
        }

        /* PWAバッジ */
        .badge {
            display: inline-block;
            padding: 8px 20px;
            background: #f1f5f9;
            color: #475569;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 32px;
            border-radius: 4px;
        }

        /* メインタイトル */
        h1 {
            font-size: 68px;
            font-weight: 700;
            color: #0f172a;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        /* サブタイトル */
        .subtitle {
            font-size: 28px;
            color: #64748b;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 48px;
        }

        /* 特徴リスト */
        .features {
            display: flex;
            gap: 40px;
            margin-top: 48px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #475569;
            font-size: 18px;
            font-weight: 500;
        }

        .feature-icon {
            width: 6px;
            height: 6px;
            background: #2563eb;
            border-radius: 50%;
        }

        /* 装飾的な幾何学形状 */
        .geo-shape {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            height: 280px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            opacity: 0.5;
        }

        .geo-shape::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 3px solid #2563eb;
            border-radius: 50%;
        }

        /* PWAアイコン表現 */
        .pwa-icon {
            position: absolute;
            right: 160px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            background: #2563eb;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.2);
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなPWAアプリの開発。">
    <meta property="og:description" content="シンプルなPWAアプリの開発。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/de663aee">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/de663aee/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリの開発。">
    <meta name="twitter:description" content="シンプルなPWAアプリの開発。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/de663aee/thumbnail.png">
  </head>
<body>
    <div class="accent-bar"></div>

    <div class="container">
        <div class="badge">PWA APPLICATION</div>
        <h1>シンプルな<br>PWAアプリ</h1>
        <p class="subtitle">モダンで使いやすいプログレッシブWebアプリケーション</p>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>オフライン対応</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>高速動作</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>インストール可能</span>
            </div>
        </div>
    </div>

    <div class="pwa-icon">P</div>
    <div class="geo-shape"></div>
</body>
</html>
