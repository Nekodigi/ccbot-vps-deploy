<body>
    <div class="container">
        <header>
            <h1>タスク管理</h1>
            <p class="subtitle">シンプルなタスク管理アプリ</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="新しいタスクを入力..." autocomplete="off">
                <button id="addButton" class="btn-primary">追加</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">すべて</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">未完了</span>
                    <span class="stat-value highlight" id="activeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完了</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="active">未完了</button>
                <button class="filter-btn" data-filter="completed">完了</button>
            </div>

            <ul id="taskList" class="task-list"></ul>

            <div class="actions" id="actions" style="display: none;">
                <button id="clearCompleted" class="btn-secondary">完了済みを削除</button>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>
</body>
</html>
