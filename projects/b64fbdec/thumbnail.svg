<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="150" r="100" fill="rgba(255,255,255,0.15)"/>

  <!-- Main content container -->
  <rect x="80" y="120" width="1040" height="390" rx="20" fill="rgba(255,255,255,0.95)" />

  <!-- Icon/Logo area -->
  <rect x="120" y="160" width="180" height="180" rx="15" fill="url(#accentGradient)"/>
  <text x="210" y="265" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">DX</text>

  <!-- Title -->
  <text x="340" y="220" font-family="'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif" font-size="52" font-weight="bold" fill="#1f2937">
    次世代ビジネス
  </text>
  <text x="340" y="285" font-family="'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif" font-size="52" font-weight="bold" fill="#1f2937">
    ソリューション
  </text>

  <!-- Subtitle -->
  <text x="340" y="340" font-family="'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif" font-size="28" fill="#6b7280">
    デジタルトランスフォーメーションを加速する
  </text>

  <!-- Feature badges -->
  <rect x="340" y="370" width="160" height="45" rx="23" fill="#667eea"/>
  <text x="420" y="400" font-family="'Meiryo', sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">業務効率 300%</text>

  <rect x="520" y="370" width="160" height="45" rx="23" fill="#f59e0b"/>
  <text x="600" y="400" font-family="'Meiryo', sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">コスト削減 50%</text>

  <rect x="700" y="370" width="160" height="45" rx="23" fill="#22c55e"/>
  <text x="780" y="400" font-family="'Meiryo', sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">24/7 稼働</text>

  <!-- Bottom accent line -->
  <rect x="80" y="520" width="1040" height="5" rx="3" fill="url(#accentGradient)"/>

  <!-- Footer text -->
  <text x="600" y="570" font-family="'Meiryo', sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">
    革新的プラットフォームで未来を創造
  </text>
</svg>
