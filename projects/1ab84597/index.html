<body>
    <div class="container">
        <header class="header">
            <h1>Firebase Chat</h1>
            <div class="user-info" id="userInfo">
                <span id="userName">ゲスト</span>
                <button id="logoutBtn" class="btn-logout" style="display: none;">ログアウト</button>
            </div>
        </header>

        <div class="login-container" id="loginContainer">
            <div class="login-box">
                <h2>チャットに参加</h2>
                <input type="text" id="nameInput" placeholder="ニックネームを入力" maxlength="20">
                <button id="loginBtn" class="btn-primary">参加する</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="messages" id="messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="メッセージを入力..." maxlength="500">
                <button id="sendBtn" class="btn-primary">送信</button>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Firebase Chat App. All rights reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="app.js"></script>
