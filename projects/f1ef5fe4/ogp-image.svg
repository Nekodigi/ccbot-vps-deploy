<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a8cc7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 装飾的な円 -->
  <circle cx="1000" cy="100" r="250" fill="#ffffff" opacity="0.1"/>
  <circle cx="200" cy="500" r="200" fill="#ffffff" opacity="0.1"/>

  <!-- メインタイトル -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">7つの習慣</text>

  <!-- サブタイトル -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">成功への原則を学ぶ</text>

  <!-- 区切り線 -->
  <line x1="300" y1="340" x2="900" y2="340" stroke="#f39c12" stroke-width="5"/>

  <!-- 説明文 -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="30" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">スティーブン・R・コヴィー</text>

  <!-- 7つの習慣を示す円 -->
  <g id="habits">
    <!-- 習慣1 -->
    <circle cx="150" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="150" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">1</text>

    <!-- 習慣2 -->
    <circle cx="300" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="300" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">2</text>

    <!-- 習慣3 -->
    <circle cx="450" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="450" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">3</text>

    <!-- 習慣4 -->
    <circle cx="600" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="600" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">4</text>

    <!-- 習慣5 -->
    <circle cx="750" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="750" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">5</text>

    <!-- 習慣6 -->
    <circle cx="900" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="900" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">6</text>

    <!-- 習慣7 -->
    <circle cx="1050" cy="520" r="40" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="1050" y="525" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f39c12" text-anchor="middle" dominant-baseline="middle">7</text>
  </g>

  <!-- フッター -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="28" font-style="italic" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">インタラクティブ学習アプリ</text>
</svg>
