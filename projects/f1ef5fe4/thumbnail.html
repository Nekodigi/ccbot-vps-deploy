<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>七つの習慣 - Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 50%;
            top: -150px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            bottom: -100px;
            left: -80px;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: white;
            transform: rotate(45deg);
            top: 50%;
            left: 5%;
            opacity: 0.05;
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            z-index: 10;
            position: relative;
            max-width: 1000px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 96px;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 42px;
            margin-top: 20px;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .description {
            font-size: 28px;
            margin-top: 30px;
            opacity: 0.85;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Number decoration */
        .number {
            position: absolute;
            font-size: 280px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            top: 50%;
            right: 8%;
            transform: translateY(-50%);
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="number">7</div>

    <div class="container">
        <div class="badge">自己啓発の名著</div>
        <h1>七つの習慣</h1>
        <p class="subtitle">The 7 Habits of Highly Effective People</p>
        <p class="description">成功と幸福を手に入れるための7つの原則</p>
    </div>
</body>
</html>
