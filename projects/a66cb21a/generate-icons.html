<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="「ARで3Dモデルを表示するアプリ」">
    <meta property="og:description" content="「ARで3Dモデルを表示するアプリ」">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/a66cb21a">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/a66cb21a/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="「ARで3Dモデルを表示するアプリ」">
    <meta name="twitter:description" content="「ARで3Dモデルを表示するアプリ」">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/a66cb21a/thumbnail.png">
  </head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateIcon(size) {
            canvas.width = size;
            canvas.height = size;

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            const centerX = size / 2;
            const centerY = size / 2;
            const boxSize = size * 0.6;
            const cornerRadius = size * 0.08;

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.roundRect(
                centerX - boxSize / 2,
                centerY - boxSize / 2,
                boxSize,
                boxSize,
                cornerRadius
            );
            ctx.fill();

            ctx.fillStyle = '#2196F3';
            ctx.font = `bold ${size * 0.35}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('3D', centerX, centerY - size * 0.05);

            ctx.font = `${size * 0.12}px sans-serif`;
            ctx.fillText('AR', centerX, centerY + size * 0.15);
        }

        generateIcon(512);
        const dataURL512 = canvas.toDataURL('image/png');

        generateIcon(192);
        const dataURL192 = canvas.toDataURL('image/png');

        console.log('Icons generated. Download manually:');
        console.log('icon-512.png:', dataURL512);
        console.log('icon-192.png:', dataURL192);

        const link512 = document.createElement('a');
        link512.download = 'icon-512.png';
        link512.href = dataURL512;
        link512.click();

        setTimeout(() => {
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = dataURL192;
            link192.click();
        }, 100);
    </script>
</body>
</html>
