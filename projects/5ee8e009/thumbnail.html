<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f5f0;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        .left-section {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 70px;
            position: relative;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: #d4573b;
        }

        .accent-bar {
            width: 80px;
            height: 6px;
            background: #d4573b;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 64px;
            font-weight: 700;
            color: #2c2c2c;
            line-height: 1.3;
            margin-bottom: 30px;
            letter-spacing: 0.02em;
        }

        .highlight {
            color: #d4573b;
            position: relative;
            display: inline-block;
        }

        .subtitle {
            font-size: 26px;
            color: #666666;
            line-height: 1.7;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .right-section {
            background: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: #f8f5f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .image-placeholder::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid #d4573b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .image-placeholder::after {
            content: '';
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px solid #d4573b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        .icon-group {
            display: flex;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: #d4573b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        .tag {
            position: absolute;
            bottom: 70px;
            left: 70px;
            background: #d4573b;
            color: white;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.1em;
            border-radius: 4px;
        }

        .corner-accent {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-top: 4px solid #d4573b;
            border-right: 4px solid #d4573b;
        }
    </style>
