<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Thumbnail - シンプルで洗練されたWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Meiryo, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 背景の装飾要素 */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: #2563eb;
            border-radius: 50%;
            top: -200px;
            right: -150px;
            opacity: 0.08;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: #0ea5e9;
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            opacity: 0.06;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
            max-width: 900px;
        }

        /* アクセントライン */
        .accent-line {
            width: 80px;
            height: 4px;
            background: #2563eb;
            margin: 0 auto 40px;
            border-radius: 2px;
        }

        /* メインタイトル */
        h1 {
            font-size: 64px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 30px;
            line-height: 1.3;
            letter-spacing: 0.02em;
        }

        /* 重要部分のハイライト */
        .highlight {
            color: #2563eb;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(37, 99, 235, 0.15);
            z-index: -1;
        }

        /* サブタイトル */
        .subtitle {
            font-size: 32px;
            color: #475569;
            font-weight: 500;
            margin-bottom: 40px;
            line-height: 1.6;
            letter-spacing: 0.03em;
        }

        /* タグセクション */
        .tags {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tag {
            padding: 12px 28px;
            background: white;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 2px solid #e2e8f0;
        }

        .tag.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        /* フッター情報 */
        .footer {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 16px;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルで洗練されたWebサイト制作。">
    <meta property="og:description" content="シンプルで洗練されたWebサイト制作。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://13.230.236.43/ccbot/projects/a03e518f">
    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/a03e518f/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルで洗練されたWebサイト制作。">
    <meta name="twitter:description" content="シンプルで洗練されたWebサイト制作。">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/a03e518f/thumbnail.png">
  </head>
<body>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="accent-line"></div>

        <h1>
            <span class="highlight">シンプル</span>で<br>
            洗練されたWebサイト
        </h1>

        <p class="subtitle">
            美しく、機能的な<br>
            デジタル体験を創造
        </p>

        <div class="tags">
            <span class="tag primary">モダンデザイン</span>
            <span class="tag">高品質</span>
            <span class="tag">プロフェッショナル</span>
        </div>
    </div>

    <div class="footer">
        PROFESSIONAL WEB DESIGN
    </div>
</body>
</html>
