    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Geometric background elements */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.08);
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.06);
            bottom: -80px;
            left: -80px;
        }

        .line-1 {
            position: absolute;
            width: 2px;
            height: 200px;
            background: rgba(59, 130, 246, 0.12);
            top: 100px;
            left: 150px;
            transform: rotate(25deg);
        }

        .line-2 {
            position: absolute;
            width: 2px;
            height: 150px;
            background: rgba(99, 102, 241, 0.12);
            bottom: 120px;
            right: 200px;
            transform: rotate(-15deg);
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 60px;
        }

        .label {
            display: inline-block;
            font-size: 16px;
            font-weight: 700;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            padding: 8px 24px;
            border-radius: 6px;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 84px;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 24px;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(59, 130, 246, 0.2);
            z-index: -1;
        }

        .description {
            font-size: 28px;
            color: #4b5563;
            line-height: 1.6;
            font-weight: 400;
            margin-top: 24px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            color: #374151;
            font-weight: 400;
        }

        .feature-icon {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
        }

        /* Subtle grid pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
