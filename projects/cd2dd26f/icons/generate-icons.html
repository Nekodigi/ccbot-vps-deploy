<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        .canvas-container {
            display: none;
        }
        .generated-icons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        .icon-item img {
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .icon-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #2980b9;
        }
        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="PWA対応アプリの開発。">
    <meta property="og:description" content="PWA対応アプリの開発。">

    <meta property="og:url" content="http://13.230.236.43/ccbot/projects/cd2dd26f">
    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/cd2dd26f/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PWA対応アプリの開発。">
    <meta name="twitter:description" content="PWA対応アプリの開発。">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/cd2dd26f/thumbnail.png">
  </head>
<body>
    <div class="container">
        <h1>PWA アイコン生成ツール</h1>
        <p>このページを開くと自動的にPWA用のアイコンを生成します。</p>
        <button onclick="generateIcons()">アイコンを生成</button>
        <div class="canvas-container">
            <canvas id="iconCanvas"></canvas>
        </div>
        <div class="generated-icons" id="generatedIcons"></div>
        <div class="info">
            生成されたアイコンを右クリックして「名前を付けて画像を保存」でダウンロードしてください。
            各サイズのファイル名は表示されている通りに保存してください。
        </div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function generateIcons() {
            const container = document.getElementById('generatedIcons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // 背景 - グラデーション
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#2c3e50');
                gradient.addColorStop(1, '#34495e');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // チェックマークアイコンを描画
                const padding = size * 0.2;
                const iconSize = size - (padding * 2);

                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.08;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                // チェックマークの描画
                ctx.beginPath();
                ctx.moveTo(padding + iconSize * 0.2, padding + iconSize * 0.5);
                ctx.lineTo(padding + iconSize * 0.4, padding + iconSize * 0.7);
                ctx.lineTo(padding + iconSize * 0.8, padding + iconSize * 0.3);
                ctx.stroke();

                // 正方形の枠
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.06;
                const frameSize = iconSize * 0.9;
                const frameOffset = (size - frameSize) / 2;
                ctx.strokeRect(frameOffset, frameOffset, frameSize, frameSize);

                // 画像として表示
                const dataUrl = canvas.toDataURL('image/png');
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <img src="${dataUrl}" alt="${size}x${size}">
                    <div class="icon-label">icon-${size}x${size}.png</div>
                `;
                container.appendChild(iconItem);

                // 自動ダウンロード（任意）
                // downloadIcon(dataUrl, `icon-${size}x${size}.png`);
            });
        }

        function downloadIcon(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataUrl;
            link.click();
        }

        // ページ読み込み時に自動生成
        window.addEventListener('load', () => {
            generateIcons();
        });
    </script>
</body>
</html>
