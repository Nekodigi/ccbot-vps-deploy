    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="PWA対応アプリの開発。">

<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <h1 class="app-title">タスクマネージャー</h1>
            <div class="header-actions">
                <button class="btn-icon" id="syncBtn" title="同期">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                </button>
                <button class="btn-icon" id="settingsBtn" title="設定">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m7.07-14.07l-4.24 4.24m-5.66 5.66L4.93 19.07m14.14 0l-4.24-4.24m-5.66-5.66L4.93 4.93"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- タスク追加フォーム -->
            <section class="task-input-section">
                <form id="taskForm" class="task-form">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="新しいタスクを入力..."
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="btn-primary">追加</button>
                </form>
            </section>

            <!-- フィルターナビゲーション -->
            <nav class="filter-nav">
                <button class="filter-btn active" data-filter="all">
                    すべて<span class="badge" id="allCount">0</span>
                </button>
                <button class="filter-btn" data-filter="active">
                    進行中<span class="badge" id="activeCount">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    完了<span class="badge" id="completedCount">0</span>
                </button>
            </nav>

            <!-- タスクリスト -->
            <section class="task-list-section">
                <div class="task-list" id="taskList">
                    <!-- タスクアイテムが動的に追加されます -->
                </div>

                <!-- 空の状態 -->
                <div class="empty-state" id="emptyState">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    <p class="empty-message">タスクがありません</p>
                    <p class="empty-submessage">新しいタスクを追加して始めましょう</p>
                </div>
            </section>

            <!-- タスク統計 -->
            <section class="stats-section" id="statsSection">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">総タスク数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">完了</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">達成率</div>
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="app-footer">
            <div class="install-prompt" id="installPrompt">
                <div class="install-content">
                    <span class="install-text">このアプリをホーム画面に追加</span>
                    <button class="btn-install" id="installBtn">インストール</button>
                </div>
                <button class="btn-close" id="closeInstallPrompt">&times;</button>
            </div>
            <div class="footer-info">
                <span class="status-indicator" id="statusIndicator">
                    <span class="status-dot online"></span>
                    <span class="status-text">オンライン</span>
                </span>
            </div>
        </footer>
    </div>

    <!-- Toast通知 -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
