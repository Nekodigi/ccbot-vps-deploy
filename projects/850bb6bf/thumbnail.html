        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 幾何学的な背景要素 */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.08;
        }

        .shape-1 {
            width: 400px;

            border: 2px solid #2c3e50;
            border-radius: 50%;
            top: -150px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            border: 2px solid #3498db;

        .shape-3 {
            width: 200px;
            height: 200px;
            border: 2px solid #e74c3c;
            border-radius: 50%;
            bottom: 100px;
            right: 150px;
        }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 1;
            text-align: left;
            max-width: 900px;

            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);

        }

        /* ラベル */
        .label {
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 2px;
            color: #7f8c8d;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
        }

        /* メインタイトル */
        h1 {
            font-size: 68px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        /* 強調部分 */
        .highlight {
            color: #3498db;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(52, 152, 219, 0.2);
            z-index: -1;
        }

        /* 説明文 */
        .description {
            font-size: 26px;
            color: #555;
            line-height: 1.6;
            font-weight: 400;
            margin-bottom: 30px;
        }

        /* メタ情報 */
        .meta {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            color: #7f8c8d;
        }

        .meta-dot {
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border-radius: 50%;
        }

        /* アクセント要素 */
        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #2c3e50 0%, #3498db 50%, #e74c3c 100%);
