<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ - プロジェクトサムネイル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', sans-serif;
        }

        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Background pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .pattern-circle {
            position: absolute;
            border-radius: 50%;
            background: white;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            opacity: 0.2;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -80px;
            opacity: 0.15;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.1;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
        }

        /* Icon container */
        .icon-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            align-items: center;
        }

        .task-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .task-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        /* Main title */
        .title {
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: 0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Subtitle */
        .subtitle {
            font-size: 36px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        /* Tags */
        .tags {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Decorative elements */
        .deco-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            width: 300px;
        }

        .line-1 {
            top: 100px;
            right: 80px;
            transform: rotate(-45deg);
        }

        .line-2 {
            bottom: 150px;
            left: 100px;
            transform: rotate(30deg);
        }
    </style>

    <meta property="og:title" content="タスク管理アプリのプロジェクトファイル一式。">
    <meta property="og:description" content="タスク管理アプリのプロジェクトファイル一式。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/58b6181c">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/58b6181c/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="タスク管理アプリのプロジェクトファイル一式。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/58b6181c/thumbnail.png">
  </head>
<body>
    <div class="thumbnail">
        <!-- Background pattern -->
        <div class="background-pattern">
            <div class="pattern-circle circle-1"></div>
            <div class="pattern-circle circle-2"></div>
            <div class="pattern-circle circle-3"></div>
        </div>

        <!-- Decorative lines -->
        <div class="deco-line line-1"></div>
        <div class="deco-line line-2"></div>

        <!-- Main content -->
        <div class="content">
            <div class="icon-container">
                <div class="task-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                    </svg>
                </div>
                <div class="task-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                </div>
            </div>

            <h1 class="title">タスク管理アプリ</h1>
            <p class="subtitle">プロジェクトファイル一式</p>

            <div class="tags">
                <span class="tag">プロジェクト</span>
                <span class="tag">タスク管理</span>
                <span class="tag">アプリケーション</span>
            </div>
        </div>
    </div>
</body>
</html>
