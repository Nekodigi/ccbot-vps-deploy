<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページ作成プロジェクト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            margin-bottom: 30px;
        }

        .icon svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.05em;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .accent-line {
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, #fff 0%, rgba(255, 255, 255, 0.5) 100%);
            margin: 25px auto;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .decorative-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: 80px;
            left: 100px;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: 120px;
            right: 150px;
        }

        .circle-3 {
            width: 80px;
            height: 80px;
            top: 200px;
            right: 250px;
        }
    </style>

    <meta property="og:title" content="ランディングページの作成に関するプロジェクト。">
    <meta property="og:description" content="ランディングページの作成に関するプロジェクト。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/8b90434c">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/8b90434c/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ランディングページの作成に関するプロジェクト。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/8b90434c/thumbnail.png">
  </head>
<body>
    <div class="container">
        <div class="decorative-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <div class="content">
            <div class="icon">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="20" width="80" height="60" rx="4" stroke="white" stroke-width="3" fill="rgba(255, 255, 255, 0.1)"/>
                    <rect x="20" y="30" width="25" height="4" rx="2" fill="white"/>
                    <rect x="20" y="40" width="35" height="3" rx="1.5" fill="rgba(255, 255, 255, 0.7)"/>
                    <rect x="20" y="48" width="30" height="3" rx="1.5" fill="rgba(255, 255, 255, 0.7)"/>
                    <circle cx="70" cy="50" r="12" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2"/>
                    <path d="M65 50L68 53L75 46" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1>ランディングページ</h1>
            <div class="accent-line"></div>
            <p class="subtitle">作成プロジェクト</p>
        </div>
    </div>
</body>
</html>
