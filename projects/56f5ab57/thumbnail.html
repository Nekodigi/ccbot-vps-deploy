<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>シンプルで洗練されたWebサイト制作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Subtle geometric background pattern */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,255,255,0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.03) 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            opacity: 0.5;
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 1;
            max-width: 1000px;
        }

        .title-container {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 76px;
            font-weight: 700;
            letter-spacing: 0.02em;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
        }

        .highlight {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 8px 24px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.25);
            margin: 0 8px;
        }

        .subtitle {
            font-size: 36px;
            font-weight: 400;
            opacity: 0.95;
            letter-spacing: 0.05em;
            margin-top: 30px;
            line-height: 1.5;
        }

        .accent-bar {
            width: 120px;
            height: 4px;
            background: white;
            margin: 30px auto;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255,255,255,0.3);
        }

        /* Decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .deco-circle-1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -100px;
            right: -50px;
        }

        .deco-circle-2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -50px;
            left: -30px;
        }

        .deco-rect {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255,255,255,0.15);
            transform: rotate(45deg);
            bottom: 80px;
            right: 100px;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルで洗練されたWebサイト制作">
    <meta property="og:description" content="シンプルで洗練されたWebサイト制作">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://13.230.236.43/ccbot/projects/56f5ab57">
    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/56f5ab57/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルで洗練されたWebサイト制作">
    <meta name="twitter:description" content="シンプルで洗練されたWebサイト制作">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/56f5ab57/thumbnail.png">
  </head>
<body>
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>
    <div class="deco-rect"></div>

    <div class="container">
        <div class="title-container">
            <h1>
                <span class="highlight">シンプル</span>で<br>
                <span class="highlight">洗練された</span>
            </h1>
        </div>

        <div class="accent-bar"></div>

        <div class="subtitle">
            Webサイト制作
        </div>
    </div>
</body>
</html>
