<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
