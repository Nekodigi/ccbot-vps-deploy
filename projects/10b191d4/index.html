<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="タスク管理とメモ機能を備えたシンプルで洗練されたPWAアプリケーション。オフラインでも利用可能で、AI分析機能も搭載。">
    <meta name="keywords" content="タスク管理,メモ,PWA,オフライン,AI分析">
    <meta name="author" content="Nekokazu">
    <meta name="theme-color" content="#1a1a1a">

    <!-- OGP -->
    <meta property="og:title" content="TaskMemo - タスク管理＆メモアプリ">
    <meta property="og:description" content="タスク管理とメモ機能を備えたシンプルで洗練されたPWAアプリケーション">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/10b191d4/">
    <meta property="og:image" content="./icons/icon-512x512.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TaskMemo - タスク管理＆メモアプリ">
    <meta name="twitter:description" content="タスク管理とメモ機能を備えたシンプルで洗練されたPWAアプリケーション">
    <meta name="twitter:image" content="./icons/icon-512x512.png">
    <meta name="twitter:creator" content="@nekokazu">

    <title>TaskMemo - タスク管理＆メモアプリ</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <!-- ログイン画面 -->
    <div id="auth-screen" class="screen hidden">
        <div class="auth-container">
            <h1 class="app-title">TaskMemo</h1>
            <p class="app-subtitle">タスク管理＆メモアプリ</p>

            <div class="auth-form">
                <input type="email" id="email" placeholder="メールアドレス" autocomplete="email">
                <input type="password" id="password" placeholder="パスワード" autocomplete="current-password">

                <button id="login-btn" class="btn btn-primary">ログイン</button>
                <button id="signup-btn" class="btn btn-secondary">新規登録</button>

                <div id="auth-error" class="error-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- メインアプリ画面 -->
    <div id="app-screen" class="screen hidden">
        <!-- ヘッダー -->
        <header class="app-header">
            <h1>TaskMemo</h1>
            <div class="header-actions">
                <span id="user-email" class="user-info"></span>
                <button id="logout-btn" class="btn btn-small">ログアウト</button>
            </div>
        </header>

        <!-- タブナビゲーション -->
        <nav class="tab-nav">
            <button id="tab-tasks" class="tab-btn active" data-tab="tasks">タスク</button>
            <button id="tab-notes" class="tab-btn" data-tab="notes">メモ</button>
            <button id="tab-ai" class="tab-btn" data-tab="ai">AI分析</button>
        </nav>

        <!-- 検索バー -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="検索...">
        </div>

        <!-- タスクタブ -->
        <div id="tasks-tab" class="tab-content active">
            <div class="add-item-form">
                <input type="text" id="task-title" placeholder="タスク名を入力">
                <button id="add-task-btn" class="btn btn-primary">追加</button>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="incomplete">未完了</button>
                <button class="filter-btn" data-filter="complete">完了</button>
            </div>

            <div id="tasks-list" class="items-list"></div>
        </div>

        <!-- メモタブ -->
        <div id="notes-tab" class="tab-content hidden">
            <div class="add-item-form">
                <input type="text" id="note-title" placeholder="メモタイトル">
                <textarea id="note-content" placeholder="メモ内容を入力" rows="4"></textarea>
                <div class="priority-selector">
                    <label>重要度:</label>
                    <select id="note-priority">
                        <option value="low">低</option>
                        <option value="medium">中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <button id="add-note-btn" class="btn btn-primary">追加</button>
            </div>

            <div id="notes-list" class="items-list"></div>
        </div>

        <!-- AI分析タブ -->
        <div id="ai-tab" class="tab-content hidden">
            <div class="ai-container">
                <h2>タスク分析</h2>
                <p class="ai-description">AIがあなたのタスクを分析し、改善提案を行います</p>

                <button id="analyze-btn" class="btn btn-primary">分析を実行</button>

                <div id="ai-result" class="ai-result hidden">
                    <h3>分析結果</h3>
                    <div id="ai-output" class="ai-output"></div>
                </div>

                <div id="ai-loading" class="ai-loading hidden">
                    <div class="loading-spinner small"></div>
                    <p>分析中...</p>
                </div>
            </div>
        </div>

        <!-- オフライン通知 -->
        <div id="offline-notification" class="notification hidden">
            オフラインモードで動作中
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/tasks.js"></script>
    <script type="module" src="./js/notes.js"></script>
    <script type="module" src="./js/ai.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
