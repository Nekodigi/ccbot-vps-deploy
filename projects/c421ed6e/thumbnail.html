<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>シンプルで洗練されたWebサイト制作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', YuGothic, Meiryo, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background geometric elements */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 2px;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -50px;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -60px;
            transform: rotate(-25deg);
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            transform: translateY(-50%) rotate(45deg);
            background: rgba(37, 99, 235, 0.03);
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: left;
            max-width: 900px;
            padding: 60px;
        }

        /* Title styling */
        h1 {
            font-size: 76px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
            letter-spacing: -0.02em;
            margin-bottom: 30px;
        }

        .title-highlight {
            position: relative;
            display: inline-block;
        }

        .title-highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 16px;
            background: rgba(37, 99, 235, 0.15);
            z-index: -1;
        }

        /* Subtitle styling */
        .subtitle {
            font-size: 32px;
            color: #4b5563;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 40px;
            letter-spacing: 0.02em;
        }

        /* Tag styling */
        .tag {
            display: inline-block;
            padding: 12px 28px;
            background: #2563eb;
            color: white;
            font-size: 20px;
            font-weight: 600;
            border-radius: 4px;
            letter-spacing: 0.05em;
        }

        /* Accent line */
        .accent-line {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 6px;
            height: 120px;
            background: #2563eb;
        }

        /* Brand mark */
        .brand {
            position: absolute;
            bottom: 50px;
            right: 60px;
            font-size: 18px;
            color: #9ca3af;
            font-weight: 500;
            letter-spacing: 0.1em;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルで洗練されたWebサイト制作。">
    <meta property="og:description" content="シンプルで洗練されたWebサイト制作。">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルで洗練されたWebサイト制作。">
    <meta name="twitter:description" content="シンプルで洗練されたWebサイト制作。">
    <meta name="twitter:image" content="http://13.230.222.37/ccbot/projects/c421ed6e/thumbnail.png?v=1760467756">
  </head>
<body>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="accent-line"></div>

    <div class="container">
        <h1>
            <span class="title-highlight">シンプル</span>で<br>
            洗練された<br>
            Webサイト制作
        </h1>

        <p class="subtitle">
            美しさと機能性を両立した<br>
            モダンなウェブデザイン
        </p>

        <div class="tag">PROFESSIONAL</div>
    </div>

    <div class="brand">WEB DESIGN</div>
</body>
</html>
