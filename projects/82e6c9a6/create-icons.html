<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';

            // Add chart icon
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw bar chart
            const barWidth = size * 0.1;
            const spacing = size * 0.05;
            const startX = size * 0.25;
            const baseY = size * 0.7;

            const heights = [0.3, 0.5, 0.4, 0.6, 0.35];

            heights.forEach((height, i) => {
                const x = startX + i * (barWidth + spacing);
                const h = size * height;

                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(x, baseY - h, barWidth, h);
            });
        }

        createIcon('canvas192', 192);
        createIcon('canvas512', 512);

        // Auto-download
        setTimeout(() => {
            ['canvas192', 'canvas512'].forEach(id => {
                const canvas = document.getElementById(id);
                const link = document.createElement('a');
                link.download = id === 'canvas192' ? 'icon-192.png' : 'icon-512.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }, 500);
    </script>
</body>
</html>
