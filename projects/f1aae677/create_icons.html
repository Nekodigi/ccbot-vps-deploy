<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Icon Generator</title></head>
<body>
<canvas id="canvas192" width="192" height="192"></canvas>
<canvas id="canvas512" width="512" height="512"></canvas>
<script>
function createIcon(canvasId, size) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    
    // 背景
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(0, 0, size, size);
    
    // カメラ本体
    const centerX = size / 2;
    const centerY = size / 2;
    const cameraWidth = size * 0.6;
    const cameraHeight = size * 0.45;
    
    ctx.fillStyle = '#3498db';
    ctx.fillRect(centerX - cameraWidth/2, centerY - cameraHeight/2, cameraWidth, cameraHeight);
    
    // レンズ
    const lensRadius = size * 0.15;
    ctx.fillStyle = '#ecf0f1';
    ctx.beginPath();
    ctx.arc(centerX, centerY, lensRadius, 0, Math.PI * 2);
    ctx.fill();
    
    // レンズ内側
    ctx.fillStyle = '#34495e';
    ctx.beginPath();
    ctx.arc(centerX, centerY, lensRadius * 0.6, 0, Math.PI * 2);
    ctx.fill();
    
    // シャッターボタン
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(centerX + cameraWidth/3, centerY - cameraHeight/3, size * 0.04, 0, Math.PI * 2);
    ctx.fill();
    
    // 画像として保存
    const link = document.createElement('a');
    link.download = 'icon-' + size + '.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
}

createIcon('canvas192', 192);
setTimeout(() => createIcon('canvas512', 512), 100);
</script>
</body>
</html>
