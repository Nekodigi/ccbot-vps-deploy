<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラQ&Aアプリ - サムネイル</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
        }

        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: white;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        /* Camera icon container */
        .icon-container {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            z-index: 1;
        }

        /* Camera icon */
        .camera-icon {
            width: 120px;
            height: 100px;
            position: relative;
        }

        .camera-body {
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            position: relative;
        }

        .camera-lens {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid white;
        }

        .camera-lens::after {
            content: '';
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .camera-flash {
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .camera-viewfinder {
            width: 30px;
            height: 15px;
            background: #555;
            border-radius: 5px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Question mark decoration */
        .question-mark {
            position: absolute;
            font-size: 80px;
            color: white;
            opacity: 0.15;
            font-weight: bold;
        }

        .q1 { top: 50px; left: 100px; }
        .q2 { bottom: 80px; right: 150px; transform: rotate(-15deg); }
        .q3 { top: 120px; right: 200px; font-size: 60px; }

        /* Main title */
        .title {
            font-size: 56px;
            font-weight: 900;
            color: white;
            text-align: center;
            line-height: 1.4;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            margin-bottom: 20px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 32px;
            color: white;
            text-align: center;
            opacity: 0.95;
            font-weight: 500;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
    </style>

    <meta property="og:title" content="カメラで写った物について質問できるアプリ。">
    <meta property="og:description" content="カメラで写った物について質問できるアプリ。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/f1aae677">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/f1aae677/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="カメラで写った物について質問できるアプリ。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/f1aae677/thumbnail.png">
  </head>
<body>
    <div class="thumbnail">
        <!-- Background decorations -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>

        <!-- Question marks -->
        <div class="question-mark q1">?</div>
        <div class="question-mark q2">?</div>
        <div class="question-mark q3">?</div>

        <!-- Camera icon -->
        <div class="icon-container">
            <div class="camera-icon">
                <div class="camera-viewfinder"></div>
                <div class="camera-body">
                    <div class="camera-lens"></div>
                    <div class="camera-flash"></div>
                </div>
            </div>
        </div>

        <!-- Main title -->
        <div class="title">
            カメラで写った物について<br>質問できるアプリ
        </div>

        <!-- Subtitle -->
        <div class="subtitle">
            撮影 → 質問 → 即座に回答
        </div>
    </div>
</body>
</html>
