    <script type="application/ld+json">

      "name": "Webスプレッドシート",
      "description": "日本のビジネス向けに設計されたシンプルで洗練されたWebスプレッドシートアプリケーション",

<body>
    <header class="app-header">
        <div class="header-left">
            <h1 class="app-title">Webスプレッドシート</h1>
        </div>
        <div class="header-right">
            <button id="saveBtn" class="btn btn-primary">保存</button>
            <button id="exportBtn" class="btn btn-secondary">エクスポート</button>
        </div>
    </header>

    <main class="app-main">
        <section class="toolbar">
            <div class="toolbar-group">
                <button id="undoBtn" class="toolbar-btn" title="元に戻す">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6"></path>
                        <path d="M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"></path>
                    </svg>
                </button>
                <button id="redoBtn" class="toolbar-btn" title="やり直す">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 7v6h-6"></path>
                        <path d="M3 17a9 9 0 019-9 9 9 0 016 2.3l3 2.7"></path>
                    </svg>
                </button>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="boldBtn" class="toolbar-btn format-btn" data-format="bold" title="太字">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                        <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                    </svg>
                </button>
                <button id="italicBtn" class="toolbar-btn format-btn" data-format="italic" title="斜体">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="4" x2="10" y2="4"></line>
                        <line x1="14" y1="20" x2="5" y2="20"></line>
                        <line x1="15" y1="4" x2="9" y2="20"></line>
                    </svg>
                </button>
                <select id="alignSelect" class="toolbar-select" title="配置">
                    <option value="left">左揃え</option>
                    <option value="center">中央揃え</option>
                    <option value="right">右揃え</option>
                </select>
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <label class="toolbar-label">背景色:</label>
                <input type="color" id="bgColorPicker" class="color-picker" value="#ffffff" title="背景色">
                <label class="toolbar-label">文字色:</label>
                <input type="color" id="textColorPicker" class="color-picker" value="#000000" title="文字色">
            </div>

            <div class="toolbar-divider"></div>

            <div class="toolbar-group">
                <button id="addRowBtn" class="toolbar-btn" title="行を追加">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span class="btn-text">行</span>
                </button>
                <button id="addColBtn" class="toolbar-btn" title="列を追加">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span class="btn-text">列</span>
                </button>
            </div>
        </section>

        <section class="formula-bar-container">
            <div class="cell-reference" id="cellReference">A1</div>
            <div class="formula-input-wrapper">
                <input type="text" id="formulaBar" class="formula-input" placeholder="数式を入力...">
            </div>
        </section>

        <section class="spreadsheet-container">
            <div id="spreadsheet" class="spreadsheet"></div>
        </section>
    </main>

    <footer class="app-footer">
        <div class="footer-content">
            <span class="footer-info">セル: <span id="selectedCellInfo">未選択</span></span>
            <span class="footer-info">行: <span id="rowCount">20</span> / 列: <span id="colCount">10</span></span>
        </div>
    </footer>

    <script src="script.js"></script>
