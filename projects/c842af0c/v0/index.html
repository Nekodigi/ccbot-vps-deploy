<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルで洗練されたタスク管理アプリ">
    <meta name="theme-color" content="#2C3E50">

    <!-- OGP -->
    <!-- Twitter Card -->
    <title>TaskFlow - シンプルなタスク管理</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <link rel="stylesheet" href="./styles.css">

    <meta property="og:title" content="シンプルなPWAアプリを迅速に開発するプロジェクト。">
    <meta property="og:description" content="シンプルなPWAアプリを迅速に開発するプロジェクト。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/c842af0c">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/c842af0c/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリを迅速に開発するプロジェクト。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/c842af0c/thumbnail.png">
  </head>
<body>
    <div class="container">
        <header>
            <h1>TaskFlow</h1>
            <p class="subtitle">シンプルなタスク管理</p>
        </header>

        <main>
            <div class="add-task-section">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="新しいタスクを入力..."
                    autocomplete="off"
                >
                <button id="addBtn" class="primary-btn">追加</button>
            </div>

            <div class="stats">
                <span>全タスク: <strong id="totalCount">0</strong></span>
                <span>完了: <strong id="completedCount">0</strong></span>
                <span>未完了: <strong id="pendingCount">0</strong></span>
            </div>

            <div class="task-list" id="taskList">
                <!-- タスクがここに表示されます -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 TaskFlow</p>
        </footer>
    </div>

    <script src="./app.js"></script>
</body>
</html>
