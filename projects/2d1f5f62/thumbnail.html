    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Geometric accent elements */
        .geometric-accent {
            position: absolute;
            z-index: 1;
        }

        .accent-1 {
            width: 400px;
            height: 400px;
            background: #f8f9fa;
            border-radius: 50%;
            top: -150px;
            left: -100px;
        }

        .accent-2 {
            width: 200px;
            height: 200px;
            background: #e9ecef;
            border-radius: 12px;
            bottom: -50px;
            right: 100px;
            transform: rotate(45deg);
        }

        .accent-3 {
            width: 120px;
            height: 120px;
            border: 3px solid #dee2e6;
            border-radius: 50%;
            top: 100px;
            right: -30px;
        }

        /* Vertical accent line */
        .accent-line {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 280px;
            background: #0066cc;
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 60px 120px 60px 140px;
            max-width: 1100px;
        }

        .subtitle {
            font-size: 20px;
            font-weight: 500;
            color: #6c757d;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 68px;
            font-weight: 700;
            color: #212529;
            line-height: 1.3;
            margin-bottom: 32px;
            letter-spacing: -0.02em;
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            height: 12px;
            background: #ffd60a;
            z-index: -1;
        }

        .description {
            font-size: 26px;
            font-weight: 400;
            color: #495057;
            line-height: 1.7;
            margin-bottom: 36px;
            max-width: 800px;
        }

        .keywords {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .keyword {
            padding: 10px 24px;
            background: #f8f9fa;
            border-left: 4px solid #0066cc;
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            right: 120px;
            font-size: 16px;
            color: #adb5bd;
            font-weight: 500;
        }
