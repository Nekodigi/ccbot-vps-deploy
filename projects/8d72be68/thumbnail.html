<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>コミュニケーションプロジェクト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景の装飾的な要素 - コミュニケーションを象徴する接続線 */
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .connection-line {
            position: absolute;
            background: #dc143c;
            transform-origin: left center;
        }

        .line-1 {
            width: 400px;
            height: 2px;
            top: 20%;
            left: 10%;
            transform: rotate(-15deg);
        }

        .line-2 {
            width: 350px;
            height: 2px;
            top: 40%;
            right: 5%;
            transform: rotate(25deg);
        }

        .line-3 {
            width: 300px;
            height: 2px;
            bottom: 25%;
            left: 15%;
            transform: rotate(10deg);
        }

        .line-4 {
            width: 280px;
            height: 2px;
            bottom: 15%;
            right: 12%;
            transform: rotate(-20deg);
        }

        /* 接続ノード - コミュニケーションの接点を表現 */
        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #dc143c;
            border-radius: 50%;
        }

        .node-1 { top: 20%; left: 10%; }
        .node-2 { top: 40%; right: 5%; }
        .node-3 { bottom: 25%; left: 15%; }
        .node-4 { bottom: 15%; right: 12%; }
        .node-5 { top: 30%; left: 30%; }
        .node-6 { bottom: 35%; right: 25%; }

        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 60px;
        }

        /* タグライン */
        .tagline {
            color: #dc143c;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* メインタイトル */
        h1 {
            color: #ffffff;
            font-size: 82px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 35px;
            letter-spacing: 2px;
        }

        /* 強調部分 */
        .highlight {
            color: #dc143c;
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(220, 20, 60, 0.3);
            z-index: -1;
        }

        /* 説明文 */
        .description {
            color: #cccccc;
            font-size: 28px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* アクセント要素 */
        .accent-bar {
            width: 120px;
            height: 4px;
            background: #dc143c;
            margin: 0 auto;
        }

        /* デコレーション用の角要素 */
        .corner-decoration {
            position: absolute;
            border: 3px solid #dc143c;
        }

        .corner-tl {
            top: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
            border-right: none;
            border-bottom: none;
        }

        .corner-br {
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-left: none;
            border-top: none;
        }
    </style>

    
    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta property="og:description" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://13.230.236.43/ccbot/projects/8d72be68">
    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/8d72be68/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta name="twitter:description" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/8d72be68/thumbnail.png">
  </head>
<body>
    <!-- 背景パターン - コミュニケーションネットワークを表現 -->
    <div class="background-pattern">
        <div class="connection-line line-1"></div>
        <div class="connection-line line-2"></div>
        <div class="connection-line line-3"></div>
        <div class="connection-line line-4"></div>
        <div class="node node-1"></div>
        <div class="node node-2"></div>
        <div class="node node-3"></div>
        <div class="node node-4"></div>
        <div class="node node-5"></div>
        <div class="node node-6"></div>
    </div>

    <!-- コーナー装飾 -->
    <div class="corner-decoration corner-tl"></div>
    <div class="corner-decoration corner-br"></div>

    <!-- メインコンテンツ -->
    <div class="container">
        <div class="tagline">CONNECT・COMMUNICATE・COLLABORATE</div>
        <h1>
            <span class="highlight">コミュニケーション</span><br>
            プロジェクト
        </h1>
        <div class="description">
            人と人をつなぐ、洗練されたデザイン
        </div>
        <div class="accent-bar"></div>
    </div>
</body>
</html>
