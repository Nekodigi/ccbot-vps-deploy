<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveChat - 波動型コミュニケーションツール</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="タイピングの波動を感じる新しいコミュニケーション体験。WaveChatで感情を可視化したチャットを楽しもう。">
    <meta name="keywords" content="チャット,コミュニケーション,メッセージ,リアルタイム">

    <!-- OGP Meta Tags -->
    <link rel="stylesheet" href="style.css">

    
    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta property="og:description" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://13.230.236.43/ccbot/projects/8d72be68">
    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/8d72be68/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta name="twitter:description" content="赤と黒を基調としたコミュニケーション重視のデザイン。">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/8d72be68/thumbnail.png">
  </head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">WaveChat</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">波動レベル</span>
                        <span class="stat-value" id="waveLevel">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">メッセージ数</span>
                        <span class="stat-value" id="messageCount">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- サイドバー -->
            <aside class="sidebar">
                <div class="user-profile">
                    <div class="avatar" id="userAvatar">
                        <span class="avatar-text">YOU</span>
                    </div>
                    <div class="user-info">
                        <input type="text" class="username-input" id="usernameInput" placeholder="ユーザー名を入力" value="ゲスト">
                        <div class="status-indicator">
                            <span class="status-dot active"></span>
                            <span class="status-text">オンライン</span>
                        </div>
                    </div>
                </div>

                <div class="theme-selector">
                    <h3 class="section-title">テーマカラー</h3>
                    <div class="theme-buttons">
                        <button class="theme-btn active" data-theme="blue" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></button>
                        <button class="theme-btn" data-theme="green" style="background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);"></button>
                        <button class="theme-btn" data-theme="orange" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></button>
                        <button class="theme-btn" data-theme="purple" style="background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);"></button>
                    </div>
                </div>

                <div class="effects-control">
                    <h3 class="section-title">エフェクト設定</h3>
                    <label class="toggle-label">
                        <input type="checkbox" id="waveEffect" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">波動エフェクト</span>
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="soundEffect" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">サウンドエフェクト</span>
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="autoReaction" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">自動リアクション</span>
                    </label>
                </div>
            </aside>

            <!-- チャットエリア -->
            <section class="chat-section">
                <div class="chat-header">
                    <h2 class="chat-title">メインチャット</h2>
                    <button class="clear-btn" id="clearChat">履歴をクリア</button>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">✨</div>
                        <h3>WaveChatへようこそ！</h3>
                        <p>メッセージを送信すると、タイピング速度に応じて波動エフェクトが発生します</p>
                        <ul class="feature-list">
                            <li><strong>高速タイピング</strong> → 強い波動エフェクト</li>
                            <li><strong>連続送信</strong> → コンボボーナス発生</li>
                            <li><strong>特定キーワード</strong> → 特殊エフェクト</li>
                        </ul>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">誰かが入力中...</span>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            class="message-input"
                            id="messageInput"
                            placeholder="メッセージを入力... (Shift+Enterで送信)"
                            rows="1"
                        ></textarea>
                        <div class="input-stats">
                            <span class="typing-speed" id="typingSpeed">0 文字/秒</span>
                            <span class="char-count" id="charCount">0/500</span>
                        </div>
                    </div>
                    <button class="send-btn" id="sendBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </section>
        </main>

        <!-- 波動エフェクト用キャンバス -->
        <canvas id="waveCanvas" class="wave-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
