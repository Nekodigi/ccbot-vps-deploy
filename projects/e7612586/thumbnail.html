    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Subtle geometric background elements */
        body::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: #e8eef2;
            border-radius: 50%;
            top: -400px;
            right: -200px;
            opacity: 0.5;
        }

        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: #f0f4f8;
            border-radius: 50%;
            bottom: -300px;
            left: -150px;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 80px 100px;
            max-width: 1000px;
        }

        .label {
            display: inline-block;
            background: #2c5282;
            color: white;
            padding: 8px 24px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
            border-radius: 2px;
        }

        h1 {
            font-size: 68px;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.3;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            height: 16px;
            background: #ffd93d;
            opacity: 0.4;
            z-index: -1;
        }

        .description {
            font-size: 28px;
            color: #4a5568;
            line-height: 1.6;
            font-weight: 400;
            margin-top: 20px;
        }

        .accent-bar {
            width: 120px;
            height: 4px;
            background: #2c5282;
            margin: 0 auto;
            margin-top: 50px;
        }

        /* Decorative corner elements */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #2c5282;
        }

        .corner-accent.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }
    </style>
