<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなウェブアプリのファイル一式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
        }

        /* Decorative background elements */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -80px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.03));
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 10%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
        }

        /* Content container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            backdrop-filter: blur(10px);
        }

        /* Icon/Symbol */
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .icon svg {
            width: 70px;
            height: 70px;
            fill: white;
        }

        /* Typography */
        h1 {
            font-size: 68px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 32px;
            color: #555;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        /* Accent line */
        .accent-line {
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 25px auto;
            border-radius: 3px;
        }
    </style>

    <meta property="og:title" content="シンプルなウェブアプリのファイル一式。">
    <meta property="og:description" content="シンプルなウェブアプリのファイル一式。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/05bc2e0d">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/05bc2e0d/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなウェブアプリのファイル一式。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/05bc2e0d/thumbnail.png">
  </head>
<body>
    <div class="bg-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
        </div>
        <h1>シンプルな<br>ウェブアプリ</h1>
        <div class="accent-line"></div>
        <p class="subtitle">ファイル一式</p>
    </div>
</body>
</html>
