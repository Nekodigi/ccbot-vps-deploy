<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイコン生成ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .icon-preview {
            margin: 20px 0;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        img {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #2980b9;
        }
    </style>

    <meta property="og:title" content="シンプルなウェブアプリのファイル一式。">
    <meta property="og:description" content="シンプルなウェブアプリのファイル一式。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/05bc2e0d">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/05bc2e0d/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなウェブアプリのファイル一式。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/05bc2e0d/thumbnail.png">
  </head>
<body>
    <h1>PWAアイコン生成ツール</h1>
    <p>下のボタンをクリックして、PWA用のアイコンをダウンロードしてください。</p>

    <div class="icon-preview">
        <h2>生成されるアイコン:</h2>
        <canvas id="canvas192" width="192" height="192" style="display: none;"></canvas>
        <canvas id="canvas512" width="512" height="512" style="display: none;"></canvas>
        <img id="preview192" alt="192x192アイコンプレビュー">
        <img id="preview512" alt="512x512アイコンプレビュー">
    </div>

    <button onclick="downloadIcon(192)">192x192アイコンをダウンロード</button>
    <button onclick="downloadIcon(512)">512x512アイコンをダウンロード</button>

    <script>
        // SVGのBase64エンコード
        const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#2c3e50" rx="80"/>
  <g transform="translate(256, 256)">
    <circle cx="0" cy="-40" r="60" fill="#3498db" opacity="0.9"/>
    <circle cx="-50" cy="30" r="50" fill="#3498db" opacity="0.7"/>
    <circle cx="50" cy="30" r="50" fill="#3498db" opacity="0.7"/>
    <rect x="-80" y="60" width="160" height="20" rx="10" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="-120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">PWA</text>
  </g>
</svg>`;

        function generateIcon(size) {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('canvas' + size);
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    canvas.toBlob(function(blob) {
                        resolve(blob);
                    }, 'image/png');
                };

                img.onerror = reject;

                const blob = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                img.src = url;
            });
        }

        function downloadIcon(size) {
            generateIcon(size).then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert(`${size}x${size}のアイコンをダウンロードしました!`);
            }).catch(error => {
                console.error('アイコン生成エラー:', error);
                alert('アイコンの生成に失敗しました');
            });
        }

        // プレビューを生成
        window.addEventListener('load', () => {
            generateIcon(192).then(blob => {
                document.getElementById('preview192').src = URL.createObjectURL(blob);
            });
            generateIcon(512).then(blob => {
                document.getElementById('preview512').src = URL.createObjectURL(blob);
            });
        });
    </script>
</body>
</html>
