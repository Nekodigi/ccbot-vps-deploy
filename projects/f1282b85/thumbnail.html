<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チケット管理アプリ - Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            width: 1200px;
            height: 630px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -80px;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }

        .icon-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .ticket-icon {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .ticket-icon:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ticket-icon:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .ticket-svg {
            width: 70px;
            height: 70px;
        }

        h1 {
            color: #ffffff;
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.02em;
            line-height: 1.2;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 36px;
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.05em;
        }

        .badge-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            padding: 12px 32px;
            border-radius: 50px;
            color: #ffffff;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
    </style>

    <meta property="og:title" content="チケット管理アプリの開発プロジェクト。">
    <meta property="og:description" content="チケット管理アプリの開発プロジェクト。">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/f1282b85">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/f1282b85/thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="チケット管理アプリの開発プロジェクト。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/f1282b85/thumbnail.png">
  </head>
<body>
    <div class="thumbnail">
        <div class="background-pattern">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <div class="content">
            <div class="icon-container">
                <div class="ticket-icon">
                    <svg class="ticket-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9C3 7.89543 3.89543 7 5 7H19C20.1046 7 21 7.89543 21 9V10C19.8954 10 19 10.8954 19 12C19 13.1046 19.8954 14 21 14V15C21 16.1046 20.1046 17 19 17H5C3.89543 17 3 16.1046 3 15V14C4.10457 14 5 13.1046 5 12C5 10.8954 4.10457 10 3 10V9Z" stroke="#667eea" stroke-width="2"/>
                        <path d="M10 7V17" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-dasharray="2 2"/>
                    </svg>
                </div>
                <div class="ticket-icon">
                    <svg class="ticket-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="6" width="16" height="14" rx="2" stroke="#764ba2" stroke-width="2"/>
                        <path d="M8 10H16M8 14H13" stroke="#764ba2" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="16" cy="10" r="1.5" fill="#764ba2"/>
                    </svg>
                </div>
                <div class="ticket-icon">
                    <svg class="ticket-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="#f093fb" stroke-width="2"/>
                        <rect x="9" y="3" width="6" height="4" rx="1" stroke="#f093fb" stroke-width="2"/>
                        <path d="M9 13L11 15L15 11" stroke="#f093fb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <h1>チケット管理アプリ</h1>
            <p class="subtitle">開発プロジェクト</p>

            <div class="badge-container">
                <div class="badge">効率化</div>
                <div class="badge">管理</div>
                <div class="badge">最適化</div>
            </div>
        </div>
    </div>
</body>
</html>
