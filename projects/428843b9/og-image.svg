<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b5bb8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="#0066cc" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="#6b5bb8" opacity="0.03"/>

  <!-- Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#1a1a1a" stroke-width="1"/>
  </g>

  <!-- Content Container -->
  <g transform="translate(100, 150)">
    <!-- Logo -->
    <text x="0" y="0" font-family="'Yu Gothic', sans-serif" font-size="48" font-weight="700" letter-spacing="8" fill="#1a1a1a">
      NEXUS
    </text>

    <!-- Main Title -->
    <text x="0" y="100" font-family="'Yu Gothic', sans-serif" font-size="72" font-weight="700" letter-spacing="4" fill="#1a1a1a">
      ビジネスの未来を
    </text>
    <text x="0" y="180" font-family="'Yu Gothic', sans-serif" font-size="72" font-weight="700" letter-spacing="4" fill="url(#accentGradient)">
      創造する
    </text>

    <!-- Accent Line -->
    <rect x="0" y="220" width="150" height="4" fill="url(#accentGradient)" rx="2"/>

    <!-- Tagline -->
    <text x="0" y="280" font-family="'Yu Gothic', sans-serif" font-size="28" font-weight="500" fill="#666666">
      シンプルに、本質を。
    </text>

    <!-- Stats -->
    <g transform="translate(0, 320)">
      <g transform="translate(0, 0)">
        <text x="0" y="0" font-family="'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#0066cc">150+</text>
        <text x="0" y="30" font-family="'Yu Gothic', sans-serif" font-size="14" fill="#999999">プロジェクト実績</text>
      </g>
      <g transform="translate(180, 0)">
        <text x="0" y="0" font-family="'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#00a86b">98%</text>
        <text x="0" y="30" font-family="'Yu Gothic', sans-serif" font-size="14" fill="#999999">顧客満足度</text>
      </g>
      <g transform="translate(340, 0)">
        <text x="0" y="0" font-family="'Yu Gothic', sans-serif" font-size="36" font-weight="700" fill="#6b5bb8">15年</text>
        <text x="0" y="30" font-family="'Yu Gothic', sans-serif" font-size="14" fill="#999999">業界経験</text>
      </g>
    </g>
  </g>

  <!-- Bottom Border -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accentGradient)"/>
</svg>
