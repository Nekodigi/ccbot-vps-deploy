    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Geometric background elements */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px;
            right: -150px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -150px;
            left: -100px;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        /* Accent lines */
        .accent-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            opacity: 0.3;
        }

        .line-1 {
            width: 800px;
            top: 20%;
            left: -100px;
            transform: rotate(-15deg);
        }

        .line-2 {
            width: 600px;
            bottom: 25%;
            right: -50px;
            transform: rotate(15deg);
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: left;
            color: white;
            padding: 60px 80px;
            width: 100%;
            max-width: 1100px;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .main-title {
            font-size: 76px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .title-line-1 {
            display: block;
            color: #ffffff;
        }

        .title-line-2 {
            display: block;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .highlight-mark {
            position: relative;
            display: inline-block;
        }

        .highlight-mark::before {
            content: '';
            position: absolute;
            bottom: 8px;
            left: -4px;
            right: -4px;
            height: 20px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            opacity: 0.3;
            z-index: -1;
            transform: skewX(-12deg);
        }

        .tagline {
            font-size: 28px;
            font-weight: 400;
            color: #b8b8d1;
            margin-bottom: 48px;
            line-height: 1.6;
            max-width: 800px;
        }

        .tagline-highlight {
            color: #ffffff;
            font-weight: 500;
            position: relative;
            padding: 0 8px;
        }

        .tagline-highlight::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #667eea88, #f093fb88);
            z-index: -1;
        }

        .features {
            display: flex;
            gap: 48px;
            margin-top: 32px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 20px;
            font-weight: 500;
            color: #e0e0f0;
        }

        /* Decorative corner accent */
        .corner-accent {
            position: absolute;
            bottom: 40px;
            right: 60px;
            width: 80px;
            height: 80px;
            border: 3px solid #667eea;
            border-left: none;
            border-top: none;
            opacity: 0.4;
        }

        .corner-accent::before {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            border: 3px solid #f093fb;
            border-left: none;
            border-top: none;
            opacity: 0.6;
        }

        /* Subtle grid pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
    </style>
