<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Kouta Cafe - Official Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00704A;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Background decorative circles */
        body::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            top: -200px;
            right: -200px;
        }

        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            bottom: -150px;
            left: -150px;
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 1;
            max-width: 1000px;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: #00704A;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 88px;
            font-weight: 900;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            line-height: 1.1;
        }

        .subtitle {
            font-size: 32px;
            font-weight: 400;
            margin: 0 0 30px 0;
            opacity: 0.95;
            letter-spacing: 1px;
        }

        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .accent-line {
            width: 80px;
            height: 4px;
            background: white;
            margin: 30px auto;
            border-radius: 2px;
        }

        /* Coffee cup decoration */
        .decoration {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 180px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="スターバックス風のカフェ公式サイト制作。">
    <meta property="og:description" content="スターバックス風のカフェ公式サイト制作。">

    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/2d1589d6/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="スターバックス風のカフェ公式サイト制作。">
    <meta name="twitter:description" content="スターバックス風のカフェ公式サイト制作。">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/2d1589d6/thumbnail.png">
  </head>
<body>
    <div class="decoration">☕</div>

    <div class="container">
        <div class="logo-circle">
            <span class="logo-text">K</span>
        </div>

        <h1>KOUTA CAFE</h1>

        <div class="accent-line"></div>

        <p class="subtitle">Official Website</p>

        <p class="description">
            スターバックス風の洗練されたデザイン<br>
            モダンで心地よいカフェ体験をWebで
        </p>
    </div>
</body>
</html>
