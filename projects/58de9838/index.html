<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="シンプルで使いやすいメモアプリ。いつでもどこでもメモを記録できます。">
    <meta property="og:title" content="シンプルメモ - 使いやすいメモアプリ">
    <meta property="og:description" content="シンプルで使いやすいメモアプリ。いつでもどこでもメモを記録できます。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/58de9838">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="シンプルメモ - 使いやすいメモアプリ">
    <meta name="twitter:description" content="シンプルで使いやすいメモアプリ。いつでもどこでもメモを記録できます。">
    <title>シンプルメモ</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="./icon-192.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">シンプルメモ</h1>
        </header>

        <main class="main">
            <div class="editor-section">
                <textarea
                    id="noteInput"
                    class="note-input"
                    placeholder="メモを入力してください..."
                    rows="6"
                ></textarea>
                <button id="saveBtn" class="btn btn-primary">保存</button>
            </div>

            <div class="notes-section">
                <h2 class="section-title">保存されたメモ</h2>
                <div id="notesList" class="notes-list">
                    <div class="loading">読み込み中...</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
