<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>計算機プロジェクト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        .left-section {
            background: #2c3e50;
            padding: 80px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
        }

        .left-section::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: rgba(52, 152, 219, 0.08);
            border-radius: 50%;
        }

        .project-label {
            display: inline-block;
            color: #3498db;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 24px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 68px;
            color: #ffffff;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 26px;
            color: #ecf0f1;
            font-weight: 400;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .right-section {
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        .calculator-preview {
            width: 320px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border: 1px solid #e8e8e8;
        }

        .calc-display {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 28px 20px;
            text-align: right;
            font-size: 42px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 24px;
            font-family: 'Courier New', monospace;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .calc-button {
            aspect-ratio: 1;
            background: #ecf0f1;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-button.operator {
            background: #3498db;
            color: #ffffff;
        }

        .calc-button.equals {
            background: #2c3e50;
            color: #ffffff;
            grid-column: span 2;
        }

        .accent-dot-1 {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #3498db;
            border-radius: 50%;
            top: 60px;
            right: 80px;
        }

        .accent-dot-2 {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2c3e50;
            border-radius: 50%;
            bottom: 100px;
            right: 120px;
        }

        .accent-line {
            position: absolute;
            width: 80px;
            height: 3px;
            background: #3498db;
            bottom: 50px;
            right: 60px;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなデザインの計算機を制作。">
    <meta property="og:description" content="シンプルなデザインの計算機を制作。">
    <meta property="og:type" content="website">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなデザインの計算機を制作。">
    <meta name="twitter:description" content="シンプルなデザインの計算機を制作。">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/4eabf690/thumbnail.png">
  </head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="project-label">Project</div>
            <h1>計算機</h1>
            <div class="subtitle">シンプルなデザインの<br>計算機を制作</div>
        </div>
        <div class="right-section">
            <div class="calculator-preview">
                <div class="calc-display">0</div>
                <div class="calc-buttons">
                    <div class="calc-button">7</div>
                    <div class="calc-button">8</div>
                    <div class="calc-button">9</div>
                    <div class="calc-button operator">÷</div>
                    <div class="calc-button">4</div>
                    <div class="calc-button">5</div>
                    <div class="calc-button">6</div>
                    <div class="calc-button operator">×</div>
                    <div class="calc-button">1</div>
                    <div class="calc-button">2</div>
                    <div class="calc-button">3</div>
                    <div class="calc-button operator">-</div>
                    <div class="calc-button">0</div>
                    <div class="calc-button">.</div>
                    <div class="calc-button operator">+</div>
                    <div class="calc-button equals">=</div>
                </div>
            </div>
            <div class="accent-dot-1"></div>
            <div class="accent-dot-2"></div>
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
