        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: white;
            top: -150px;
            right: -100px;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: white;
            bottom: -100px;
            left: -80px;
        }

        .square {
            width: 200px;
            height: 200px;
            background: white;
            transform: rotate(45deg);
            bottom: 100px;
            right: 150px;
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 36px;
            margin-top: 30px;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 3px;
        }

        .hashtag {
            display: inline-block;
            margin-top: 40px;
            font-size: 28px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        /* Accent line */
        .accent-line {
            width: 120px;
            height: 6px;
            background: white;
            margin: 35px auto;
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
