<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Pattern Overlay -->
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Content -->
  <g>
    <!-- Main Title -->
    <text x="600" y="250"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="80"
          font-weight="800"
          fill="white"
          text-anchor="middle"
          letter-spacing="-2">
      Simple &amp; Modern
    </text>

    <!-- Subtitle -->
    <text x="600" y="340"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="36"
          font-weight="300"
          fill="white"
          text-anchor="middle"
          opacity="0.95">
      シンプルで洗練されたモダンなWebサイト
    </text>

    <!-- Description -->
    <text x="600" y="410"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28"
          font-weight="300"
          fill="white"
          text-anchor="middle"
          opacity="0.85">
      無駄を削ぎ落とした美しいインターフェース
    </text>

    <!-- Decorative Line -->
    <line x1="400" y1="450" x2="800" y2="450"
          stroke="white"
          stroke-width="2"
          opacity="0.3"/>

    <!-- Footer Text -->
    <text x="600" y="520"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20"
          font-weight="400"
          fill="white"
          text-anchor="middle"
          opacity="0.7">
      Generated with Claude Code
    </text>
  </g>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="40" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="60" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.08"/>
  <circle cx="1050" cy="150" r="45" fill="white" opacity="0.08"/>
</svg>
