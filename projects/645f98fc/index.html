<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - スマートタスク管理</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="AI搭載のスマートタスク管理アプリ。タスクを効率的に管理し、生産性を向上させます。">
    <meta name="keywords" content="タスク管理,TODO,生産性,AI,PWA">
    <meta name="author" content="Nekokazu">

    <!-- OGP Meta Tags -->
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなPWAアプリを制作。">
    <meta property="og:description" content="シンプルなPWAアプリを制作。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/645f98fc">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/645f98fc/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリを制作。">
    <meta name="twitter:description" content="シンプルなPWAアプリを制作。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/645f98fc/thumbnail.png">
  </head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">TaskFlow</h1>
                <button id="aiAssistBtn" class="ai-btn" title="AI アシスタント">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Task Input -->
            <div class="task-input-section">
                <div class="input-container">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="新しいタスクを入力..."
                        class="task-input"
                    >
                    <button id="addTaskBtn" class="btn-add">追加</button>
                </div>
                <div class="ai-suggestion" id="aiSuggestion" style="display: none;">
                    <div class="suggestion-header">AI提案</div>
                    <div class="suggestion-content" id="suggestionContent"></div>
                    <button id="applySuggestionBtn" class="btn-apply">適用</button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab active" data-filter="all">すべて</button>
                <button class="tab" data-filter="active">進行中</button>
                <button class="tab" data-filter="completed">完了</button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <div id="tasksList" class="tasks-list"></div>
                <div id="emptyState" class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    <p>タスクがありません</p>
                    <p class="empty-subtitle">新しいタスクを追加して始めましょう</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-label">合計</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">進行中</span>
                    <span class="stat-value" id="activeTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完了</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
            </div>
        </main>

        <!-- AI Modal -->
        <div id="aiModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>AI アシスタント</h2>
                    <button id="closeModalBtn" class="btn-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="chat-container" id="chatContainer"></div>
                    <div class="chat-input-container">
                        <input
                            type="text"
                            id="chatInput"
                            placeholder="質問を入力..."
                            class="chat-input"
                        >
                        <button id="sendChatBtn" class="btn-send">送信</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="./app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
