<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>PWAアプリ - Thumbnail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Geometric background decorations */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 60px;
            max-width: 900px;
        }

        /* PWA Badge */
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Title */
        h1 {
            font-size: 84px;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        /* Accent line */
        .accent-line {
            width: 120px;
            height: 6px;
            background: white;
            margin: 35px auto;
            border-radius: 3px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        /* Description */
        .description {
            font-size: 36px;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Tech stack indicators */
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 45px;
        }

        .tech-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 10px 24px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 400;
        }
    </style>

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="シンプルなPWAアプリを制作。">
    <meta property="og:description" content="シンプルなPWAアプリを制作。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/645f98fc">
    <meta property="og:image" content="https://vps.nekodigi.com/ccbot/projects/645f98fc/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="シンプルなPWAアプリを制作。">
    <meta name="twitter:description" content="シンプルなPWAアプリを制作。">
    <meta name="twitter:image" content="https://vps.nekodigi.com/ccbot/projects/645f98fc/thumbnail.png">
  </head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration circle1"></div>
    <div class="bg-decoration circle2"></div>
    <div class="bg-decoration circle3"></div>

    <!-- Main content -->
    <div class="container">
        <div class="badge">PWA Ready</div>
        <h1>シンプルな<br>PWAアプリ</h1>
        <div class="accent-line"></div>
        <p class="description">モダンで洗練された<br>プログレッシブウェブアプリケーション</p>
        <div class="tech-stack">
            <div class="tech-item">Progressive</div>
            <div class="tech-item">Modern</div>
            <div class="tech-item">Responsive</div>
        </div>
    </div>
</body>
</html>
