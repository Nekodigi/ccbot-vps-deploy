<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="シンプルで洗練されたAI搭載ビジネスアプリケーション">

    <!-- OGP Meta Tags -->
    <meta property="og:title" content="AI Business App">
    <meta property="og:description" content="赤と黒を基調としたシンプルで洗練されたAI搭載ビジネスアプリケーション">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vps.nekodigi.com/ccbot/projects/a7fe2905">
    <meta property="og:image" content="./assets/og-image.png">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI Business App">
    <meta name="twitter:description" content="赤と黒を基調としたシンプルで洗練されたAI搭載ビジネスアプリケーション">
    <meta name="twitter:image" content="./assets/og-image.png">

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/icon-192.png">
    <link rel="apple-touch-icon" href="./assets/icon-512.png">

    <title>AI Business App</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen active">
        <div class="container">
            <div class="auth-card">
                <h1 class="app-title">AI Business App</h1>
                <p class="app-subtitle">シンプルで洗練されたビジネスツール</p>

                <div id="auth-form">
                    <div class="tab-container">
                        <button class="tab-button active" data-tab="login">ログイン</button>
                        <button class="tab-button" data-tab="register">新規登録</button>
                    </div>

                    <div id="login-form" class="form-content active">
                        <div class="form-group">
                            <label for="login-email">メールアドレス</label>
                            <input type="email" id="login-email" class="input-field" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">パスワード</label>
                            <input type="password" id="login-password" class="input-field" placeholder="パスワードを入力" required>
                        </div>
                        <button id="login-button" class="primary-button">ログイン</button>
                    </div>

                    <div id="register-form" class="form-content">
                        <div class="form-group">
                            <label for="register-email">メールアドレス</label>
                            <input type="email" id="register-email" class="input-field" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">パスワード</label>
                            <input type="password" id="register-password" class="input-field" placeholder="6文字以上" required>
                        </div>
                        <button id="register-button" class="primary-button">新規登録</button>
                    </div>

                    <div class="divider">または</div>

                    <button id="google-login-button" class="secondary-button">
                        <span class="button-icon">G</span>
                        Googleでログイン
                    </button>
                </div>

                <div id="auth-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="screen">
        <header class="app-header">
            <div class="header-content">
                <h2 class="header-title">AI Business App</h2>
                <div class="header-actions">
                    <span id="user-email" class="user-info"></span>
                    <button id="logout-button" class="logout-button">ログアウト</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <!-- AI Chat Section -->
                <section class="section">
                    <h3 class="section-title">AI アシスタント</h3>
                    <div class="chat-container">
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" class="chat-input" placeholder="メッセージを入力...">
                            <button id="send-button" class="send-button">送信</button>
                        </div>
                    </div>
                </section>

                <!-- Data Management Section -->
                <section class="section">
                    <h3 class="section-title">データ管理</h3>
                    <div class="data-container">
                        <div class="data-form">
                            <input type="text" id="data-title" class="input-field" placeholder="タイトル">
                            <textarea id="data-content" class="textarea-field" placeholder="内容を入力..." rows="4"></textarea>
                            <button id="save-data-button" class="primary-button">保存</button>
                        </div>
                        <div id="data-list" class="data-list"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
