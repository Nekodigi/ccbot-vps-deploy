    <meta charset="UTF-8">

    <title>超シンプルなWebサイト - Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', Meiryo, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Decorative geometric shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: white;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 64px;
            margin: 0;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: 0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 28px;
            margin-top: 24px;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .hashtag {
            display: inline-block;
            margin-top: 32px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Decorative line accent */
        .accent-line {
            width: 120px;
            height: 4px;
            background: white;
            margin: 28px auto;
            border-radius: 2px;
            opacity: 0.7;
        }
    </style>
