    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d3561 0%, #1a1f3a 100%);
            font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #ffffff;
            top: -150px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #ffffff;
            bottom: -100px;
            left: -80px;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: #4a90e2;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }

        /* Main title */
        .main-title {
            font-size: 96px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.02em;
            line-height: 1.2;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Highlight accent */
        .title-accent {
            position: relative;
            display: inline-block;
        }

        .title-accent::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(255, 193, 7, 0.5);
            z-index: -1;
        }

        /* Subtitle */
        .subtitle {
            font-size: 36px;
            font-weight: 400;
            color: #e0e6ed;
            letter-spacing: 0.1em;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        /* Description */
        .description {
            font-size: 28px;
            font-weight: 400;
            color: #b8c5d6;
            line-height: 1.6;
            letter-spacing: 0.05em;
        }

        /* Tag/Label */
        .tag {
            display: inline-block;
            background: rgba(74, 144, 226, 0.9);
            color: #ffffff;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.08em;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        /* Decorative line */
        .decorative-line {
            width: 120px;
            height: 4px;
            background: #ffc107;
            margin: 25px auto;
            border-radius: 2px;
        }
