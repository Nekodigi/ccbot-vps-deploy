<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大喜利オンライン - みんなで楽しむお笑いコミュニティ</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="大喜利オンラインは、お題に対して面白い回答を投稿し、みんなで楽しめるコミュニティサイトです。">
    <meta name="keywords" content="大喜利,お笑い,ユーモア,コミュニティ,投稿サイト">
    <meta name="author" content="大喜利オンライン">

    <!-- OGP Tags -->
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph / OGP - Auto-generated by Bot -->
    <meta property="og:title" content="「大喜利投稿サイト」">
    <meta property="og:description" content="「大喜利投稿サイト」">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://13.230.236.43/ccbot/projects/3c93c445">
    <meta property="og:image" content="http://13.230.236.43/ccbot/projects/3c93c445/thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card - Auto-generated by Bot -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="「大喜利投稿サイト」">
    <meta name="twitter:description" content="「大喜利投稿サイト」">
    <meta name="twitter:image" content="http://13.230.236.43/ccbot/projects/3c93c445/thumbnail.png">
  </head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">大喜利オンライン</h1>
            <p class="tagline">みんなで楽しむお笑いコミュニティ</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- お題セクション -->
            <section class="theme-section">
                <div class="section-header">
                    <h2 class="section-title">今日のお題</h2>
                    <button class="btn-secondary" id="changeThemeBtn">お題を変える</button>
                </div>
                <div class="theme-card">
                    <p class="theme-text" id="currentTheme">こんな〇〇は嫌だ！「こんな会議は嫌だ」</p>
                </div>
            </section>

            <!-- 回答投稿セクション -->
            <section class="submit-section">
                <h3 class="submit-title">あなたの回答を投稿</h3>
                <div class="submit-form">
                    <textarea
                        class="answer-input"
                        id="answerInput"
                        placeholder="面白い回答を入力してください（200文字以内）"
                        maxlength="200"
                        rows="3"
                    ></textarea>
                    <div class="submit-footer">
                        <span class="char-count">
                            <span id="charCount">0</span>/200
                        </span>
                        <button class="btn-primary" id="submitBtn">投稿する</button>
                    </div>
                </div>
            </section>

            <!-- ソート・フィルター -->
            <section class="control-section">
                <div class="control-bar">
                    <div class="sort-group">
                        <label class="control-label">並び替え:</label>
                        <select class="sort-select" id="sortSelect">
                            <option value="latest">新着順</option>
                            <option value="popular">人気順</option>
                        </select>
                    </div>
                    <div class="stats">
                        <span class="stats-text">投稿数: <strong id="answerCount">0</strong></span>
                    </div>
                </div>
            </section>

            <!-- 回答一覧セクション -->
            <section class="answers-section">
                <h3 class="section-title">みんなの回答</h3>
                <div class="answers-list" id="answersList">
                    <!-- 回答がここに動的に追加されます -->
                    <div class="empty-state">
                        <p>まだ回答がありません</p>
                        <p class="empty-sub">最初の回答を投稿してみましょう！</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2025 大喜利オンライン. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
